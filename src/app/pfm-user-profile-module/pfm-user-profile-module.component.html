<div class="title-line">
  <div>
    <h3>
      User Profile
    </h3>
  </div>
</div>

<div class="section-main">
  <div class="section-form">
    <form [formGroup]="form">
      <fieldset class="match-height">
        <legend>My Information</legend>
        <div class="padding">
          <div class="row mt-3 ml-1">
            <div class="col-9">
              <div class="form-group row">
                <label class="col-2">First Name</label>
                <span class="col-10"><input type="text" formControlName="firstName"/></span>
              </div>
              <div class="form-group row">
                <label class="col-2">Middle Name</label>
                <span class="col-10"><input type="text" formControlName="middleName"/></span>
              </div>
              <div class="form-group row">
                <label class="col-2">Last Name</label>
                <span class="col-10"><input type="text" formControlName="lastName"/></span>
              </div>
              <div class="form-group row">
                <label class="col-2">Title/Rank</label>
                <span class="col-10"><input type="text" formControlName="lastName"/></span>
              </div>
              <div class="form-group row">
                <label class="col-2">Email</label>
                <span class="col-10"><input type="text" formControlName="email"/></span>
              </div>
              <div class="form-group row">
                <label class="col-2">Phone</label>
                <span class="col-10"><input type="text" formControlName="phone"/></span>
              </div>
              <div class="form-group row">
                <label class="col-2">Active</label>
                <span class="col-10"><input type="checkbox" formControlName="active"/></span>
              </div>
            </div>
            <div class="col-3">
              <fieldset class="match-height">
                <legend>Attach File</legend>
              </fieldset>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <fieldset>
      <legend>My Roles</legend>
      <div class="grid-container">
        <pfm-datagrid
          (gridIsReady)="onGridIsReady($event)"
          [columns]="columnDefinitions"
          [rows]="rows"
          [showAddSingleRow]="false"
          [showPagination]="false"
        ></pfm-datagrid>
      </div>
    </fieldset>
  </div>
</div>
