<div class="title-line">
  <div>
    <h3>
      User Profile
    </h3>
  </div>
</div>

<div class="section-main">
  <div class="section-form">
    <form [formGroup]="form">
      <fieldset class="match-height">
        <legend>My Information</legend>
        <div class="padding">
          <div class="row mt-3 ml-1">
            <div class="col-9">
              <div class="row">
                <label class="col-2">First Name</label>
                <span class="col-10">{{ userDetails?.firstName }}</span>
              </div>
              <div class="row">
                <label class="col-2">Middle Name</label>
                <span class="col-10">{{ userDetails?.middleInitial }}</span>
              </div>
              <div class="row">
                <label class="col-2">Last Name</label>
                <span class="col-10">{{ userDetails?.lastName }}</span>
              </div>
              <div class="row">
                <label class="col-2">Title/Rank</label>
                <span class="col-10">{{ userDetails?.title }}</span>
              </div>
              <div class="row">
                <label class="col-2">Email</label>
                <span class="col-10">{{ userDetails?.communication?.primaryEmail }}</span>
              </div>
              <div class="row">
                <label class="col-2">Phone</label>
                <span class="col-10">{{ userDetails?.communication?.primaryPhone }}</span>
              </div>
              <div class="row">
                <label class="col-2">Active</label>
                <span class="col-10"><input type="checkbox" disabled formControlName="active"/></span>
              </div>
            </div>
            <div class="col-3">
              <file-upload
                [isImageThumbnail]="true"
                [disabled]="true"
                [imagePath]="imagePath"
                (uploading)="onUploading($event)"
                (fileUploadEvent)="onFileUploaded($event)"
                tooltip="Click here to upload an image.  Profile must be in edit mode."
              ></file-upload>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <fieldset>
      <legend>My Roles</legend>
      <div class="grid-container mt-3 ml-1">
        <pfm-datagrid
          (gridIsReady)="onGridIsReady($event)"
          [columns]="columnDefinitions"
          [rows]="rows"
          [showAddSingleRow]="false"
          [showPagination]="false"
        ></pfm-datagrid>
      </div>
    </fieldset>
  </div>
</div>
