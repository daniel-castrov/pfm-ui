<div>

  <div class="card parent-card" *ngIf="!switchMode">

    <div class="header">
      <h5 class="title d-inline"> Latest News
      </h5>
      <span class="d-inline pull-right user-admin-controls" title="Edit Latest News" (click)="switchMode = true">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </span>
    </div>
    <div class="row no-gutters content">
      <div class="col-6" [class.d-none]="!canShow(newsItem)" *ngFor="let newsItem of newsItems">
        <div class="single-row align-self-center">
          <i aria-hidden="true" class="mr-3 fa fa-star black"></i>
          <div class="align-self-center" [innerHtml]="newsItem.text"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="card parent-card" *ngIf="switchMode">

    <div class="header">
      <h5 class="title d-inline"> Latest News
      </h5>
      <span class="d-inline pull-right user-admin-controls" title="Back" (click)="switchMode = false">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </span>
    </div>
    <div class="row no-gutters content">
      <div class="grid-container">
        <pfm-datagrid (gridIsReady)="onGridIsReady($event)" (columnIsReady)="onColumnIsReady($event)"
          (rowDragEnterEvent)="onRowDragEnter($event)" (rowDragLeaveEvent)="onRowDragLeave($event)"
          (rowDragEndEvent)="onRowDragEnd($event)" (addCtaEvent)="onAddNewRow($event)"
          (cellAction)="handleCellAction($event)" [showPagination]="false" [showAddSingleRow]="true" [columns]="columns"
          [rows]="newsItems"></pfm-datagrid>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="showNewsItemDlg">
  <pfm-custom-dialog title="News Item" [body]="newsItemBody" [actions]="newsItemActions" class="add-news-item"
    (onCancelDialog)="handleCancel()"></pfm-custom-dialog>

  <ng-template #newsItemBody>
    <form>
      <div class="form-group row">
        <div class="col-sm-2">Order</div>
        <div class="col-sm-10">
          {{newsItem.order}}
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">*Title</div>
        <div class="col-sm-10">
          <input name="title" class="form-control" [(ngModel)]="newsItem.title" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">*News Item Text</div>
        <div class="col-sm-10">
          <ckeditor name="text" [editor]="Editor" [(ngModel)]="newsItem.text"></ckeditor>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">*Start Date & Time</div>
        <div class="col-sm-10">
          <div class="input-group">
            <p-calendar name="startDate" [(ngModel)]="newsItem.begin" [showTime]="true" [showIcon]="true"></p-calendar>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">End Date & Time</div>
        <div class="col-sm-10">
          <div class="input-group">
            <p-calendar name="endDate" [(ngModel)]="newsItem.end" [showTime]="true" [showIcon]="true"></p-calendar>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">Active</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" name="active" type="checkbox" id="gridCheck1" [(ngModel)]="newsItem.active">
          </div>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #newsItemActions>
    <div class="section-actions">
      <div class="pull-left">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Save</button>
      </div>

      <div class="pull-right">
        <pfm-cancel-cta (onCancelClicked)="handleCancel()"></pfm-cancel-cta>
      </div>
    </div>
  </ng-template>
</ng-container>

<ng-container *ngIf="deleteDialog.display">
  <pfm-custom-dialog [title]="'Delete Row'" [body]="deleteRowBody" [actions]="deleteRowActions"
    (onCancelDialog)="onCancelDeleteDialog()"></pfm-custom-dialog>

  <ng-template #deleteRowBody>
    <p>You will be permanently deleting the row. Are you sure you want to delete this
      row?</p>
  </ng-template>

  <ng-template #deleteRowActions>
    <div class="section-actions">
      <div class="pull-left">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onDeleteData()">Delete</button>
      </div>

      <div class="pull-right">
        <pfm-cancel-cta (onCancelClicked)="onCancelDeleteDialog()"></pfm-cancel-cta>
      </div>
    </div>
  </ng-template>
</ng-container>
