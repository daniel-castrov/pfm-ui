<div class="card parent-card">
    <div class="header">
        <h4 class="title d-inline">Demo Dialogs and Toast Messages</h4>
        <div class="row">
            <button type="button" class="btn btn-primary" (click)="displayInfo()">Info</button>
            <button type="button" class="btn btn-primary" (click)="displayError()">Error</button>
            <button type="button" class="btn btn-primary" (click)="displayDebug()">Debug</button>
            <button type="button" class="btn btn-primary" (click)="displayToastInfo()">Toast Info</button>
            <button type="button" class="btn btn-primary" (click)="displayToastError()">Toast Error</button>
        </div>
    </div>
</div>
