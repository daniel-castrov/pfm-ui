<div *ngIf="!isImageThumbnail" class="form-group">
  <input type="file" class="custom-file-input" id="input-file" (change)="onFileChange($event)" [disabled]="disabled" />
  <label class="custom-file-label" for="input-file"
    >{{ fileName }}
    <span *ngIf="processing"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></span>
    <span *ngIf="uploadSuccess"><i class="fa fa-check-circle-o" aria-hidden="true"></i></span>
  </label>
</div>
<div *ngIf="isImageThumbnail" class="form-group">
  <input
    type="file"
    style="display: none"
    id="hidden-input-file"
    (change)="onFileChange($event)"
    [disabled]="disabled"
  />
  <div *ngIf="!imagePath" class="card border-light mb-3">
    <div (click)="onImageClick()" title="Click here to upload an image" class="img-placeholder">
      <i class="fa fa-picture-o" aria-hidden="true"></i>
    </div>
  </div>
  <img
    *ngIf="imagePath"
    (click)="onImageClick()"
    [src]="imagePath"
    title="Click here to upload an image"
    class="img-thumbnail"
  />
</div>
