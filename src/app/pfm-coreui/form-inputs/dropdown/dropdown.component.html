<ng-container *ngIf="type == 'labelDropdown'">
  <div class="pfm-dropdown-section">
    <div class="pfm-label">
      <label>{{ label }}</label>
    </div>
    <div class="pfm-dropdown">
      <select
        (ngModelChange)="handleSelectionChanged($event)"
        [name]="id"
        [id]="id"
        class="form-control"
        [(ngModel)]="selectedItem"
      >
        <option disabled value="{{ prompt }}">{{ prompt }}</option>
        <option *ngFor="let option of options" [value]="option[fieldName]" [disabled]="option.disabled">
          {{ option[fieldLabel] }}</option
        >
      </select>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type == 'attatchmentDropdown'">
  <div class="pfm-dropdown-section">
    <div class="pfm-dropdown col-12 p-0">
      <select
        (ngModelChange)="handleSelectionChanged($event)"
        [name]="id"
        [id]="id"
        class="form-control"
        [(ngModel)]="selectedItem"
        [disabled]="attachmentsDisabled"
      >
        <option disabled value="{{ prompt }}">{{ prompt }}</option>
        <option *ngFor="let option of options" [value]="option[fieldName]">{{ option[fieldLabel] }}</option>
      </select>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type == 'longLabelDropdown'">
  <div class="pfm-dropdown-section">
    <div class="pfm-dropdown-long">
      <select
        (ngModelChange)="handleSelectionChanged($event)"
        [name]="id"
        [id]="id"
        class="form-control"
        [(ngModel)]="selectedItem"
        [disabled]="attachmentsDisabled"
      >
        <option disabled value="{{ prompt }}">{{ prompt }}</option>
        <option *ngFor="let option of options" [value]="option[fieldName]">{{ option[fieldLabel] }}</option>
      </select>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type == 'iconDropdown'">
  <div [id]="id" ngbDropdown container="body" class="d-inline-block">
    <span class="icon-dropown" *ngIf="iconName" [title]="title">
      <fa [name]="iconName" ngbDropdownToggle></fa>
    </span>
    <div class="icon-select" ngbDropdownMenu>
      <span ngbDropdownItem class="icon-option" (click)="handleSelectionChanged(prompt)">{{ prompt }}</span>
      <ng-container *ngFor="let option of options">
        <span ngbDropdownItem class="icon-option" (click)="handleSelectionChanged(option[fieldLabel])">{{
          option[fieldLabel]
        }}</span>
      </ng-container>
    </div>
  </div>
</ng-container>
