  <div class="form-group">
      <label for="{{id}}">{{inputLabel}}</label>
    <input type="text" class="input-text form-control" placeholder="{{fieldName}}" required id="{{id}}" name="{{fieldName}}" [(ngModel)]="dataModel[fieldName]">
    <div *ngIf="errorExists()" aria-required="true" class="form-alert alert-danger">
      {{errorMessage}}
    </div>
  </div>
