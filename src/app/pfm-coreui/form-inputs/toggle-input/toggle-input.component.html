<div class="toggle-container">
  <label class="title">
    {{ label }}
  </label>
  <label class="switch">
    <input type="checkbox" [ngClass]="activeClass" [(ngModel)]="checked" (ngModelChange)="onChange($event)" />
    <span class="slider round" [attr.data-content]="onOffLabel"></span>
  </label>
</div>
