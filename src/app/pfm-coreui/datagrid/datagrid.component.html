<div class="pfm-datagrid">
    <div class="add-row-container">
        <div>
            <pfm-dropdown (onSelectionChanged)="handleAdd($event)" [isIconDropdown]="true" [iconName]="'plus'" [label]="'Add'" [required]="true" [id]="id" [fieldName]="'name'" [fieldLabel]="'name'" [options]="options"></pfm-dropdown>
        </div>
    </div>
    <ag-grid-angular  style="width: 100%; height: 100%;"
                      [columnDefs]="columns"
                      [rowData]="rows"
                      [rowDragManaged]="true"
                      [editType]="'fullRow'"
                      [defaultColDef]="defaultColDef"
                      [modules]="modules"
                      suppressRowClickSelection
                      rowSelection="single"
                      [rowHeight]="50"
                      (gridReady)="onGridReady($event)"
                      (modelUpdated)="onModelUpdated()">
    </ag-grid-angular>

</div>
