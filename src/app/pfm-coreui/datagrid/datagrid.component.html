<div class="pfm-datagrid">
  <div class="pfm-datagrid-extras">
    <div class="pagination-container">
      <div class="pagination" *ngIf="showPagination">
        <p>Show</p>
        <select [(ngModel)]="pageSize" (ngModelChange)="handlePageSizeChanged($event)">
          <option value=20>20</option>
          <option value=50>50</option>
          <option value=100>100</option>
          <option value=250>250</option>
          <option value=500>500</option>
        </select>
        <p>Entries</p>
      </div>
    </div>

    <div class="add-row-container">
      <div title="Add" *ngIf="showAddDropdownCta">
        <pfm-dropdown (onSelectionChanged)="handleAddDropdownCta($event)" [title]="addDropdownCtaTooltip"
          [type]="'iconDropdown'" [iconName]="'plus'" [required]="true" [id]="'grid_icon_dropdown_id'"
          [fieldName]="'name'" [fieldLabel]="'name'" [options]="options">
        </pfm-dropdown>
      </div>
      <div title="Add" *ngIf="showAddSingleRow" (click)="handleAddCta('add-single-row')">
        <fa name="plus" title="Add" [class.disabled]="api?.getEditingCells().length"></fa>
      </div>
    </div>

  </div>
  <div class="pfm-data">
    <ag-grid-angular class="w-100 h-100" [suppressKeyboardEvent]="onSuppressKeyboardEvent" [columnDefs]="columns"
      [rowData]="rows" [rowDragManaged]="true" [editType]="'fullRow'" [suppressClickEdit]="true"
      [defaultColDef]="defaultColDef" [modules]="modules" [suppressRowClickSelection]="false" [animateRows]="true"
      [tabToNextCell]="tabToNextCell" [rowSelection]="'single'" [rowHeight]="40" [context]="this"
      [excelStyles]="excelStyles" [pagination]="showPagination" [paginationPageSize]="pageSize"
      [isExternalFilterPresent]="isExternalFilterPresent" [doesExternalFilterPass]="doesExternalFilterPass"
      [getContextMenuItems]="getContextMenuItems" (gridReady)="onGridReady($event)" (rowDragEnd)="onRowDragEnd($event)"
      (cellClicked)="onCellClicked($event)" (modelUpdated)="onModelUpdated()" (gridSizeChanged)="onGridSizeChanged()"
      (columnResized)="onColumnResized($event)">
    </ag-grid-angular>
  </div>
</div>
