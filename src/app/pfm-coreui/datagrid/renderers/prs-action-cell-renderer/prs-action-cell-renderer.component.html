<pfm-action-cell-renderer
  [data]="data"
  [params]="params"
  [columnApi]="columnApi"
  [options]="options"
  [disabled]="disabled"
  [extraActions]="extraActions"
>
</pfm-action-cell-renderer>

<ng-container>
  <div class="action" *ngIf="data?.canDeleteProgram">
    <fa-icon [icon]="'trash-alt'" title="Delete" (click)="deleteProgram()"></fa-icon>
  </div>
</ng-container>
