<div>
    <ng-container *ngIf="data.canEdit">
        <fa name="edit" title="Edit"></fa>
    </ng-container>

    <ng-container *ngIf="data.canDelete">
        <fa name="trash" title="Delete"></fa>
    </ng-container>

    <ng-container *ngIf="data.canUpload">
        <fa name="upload" title="Upload"></fa>
    </ng-container>

    <ng-container *ngIf="data.canSave">
        <fa name="save" title="Save"></fa>
    </ng-container>
</div>
