<div *ngIf="!disabled && data">
    <ng-container *ngIf="data.canEdit">
        <div class = "action" (click)="onSelected('edit')">
            <fa name="pencil" title="Edit"></fa>
        </div>
    </ng-container>

    <ng-container *ngIf="data.canSave">
        <div class = "action" (click)="onSelected('save')">
            <fa name="save" title="Save"></fa>
        </div>
    </ng-container>

    <ng-container *ngIf="data.canDelete">
        <div class = "action" title="Delete">
            <pfm-dropdown (onSelectionChanged)="handleDelete($event)" [type]="'iconDropdown'" [iconName]="'trash'" [label]="'Delete'" [required]="true" [id]="id" [fieldName]="'name'" [fieldLabel]="'name'" [options]="options"></pfm-dropdown>
        </div>
    </ng-container>

    <ng-container *ngIf="data.canUpload">
        <div class = "action" (click)="onSelected('upload')">
            <fa name="upload" title="Add attachment"></fa>
        </div>
    </ng-container>
</div>
