<div *ngIf="data">
  <ng-container *ngIf="data.canEdit">
    <div>
      <i class="fa fa-edit" title="Edit"></i>
    </div>
  </ng-container>

  <ng-container>
    <div>
      <i class="fa fa-trash" title="Delete"></i>
    </div>
  </ng-container>

  <ng-container>
    <div>
      <i class="fa fa-upload" title="Upload"></i>
    </div>
  </ng-container>

  <ng-container>
    <div>
      <i class="fa fa-save" title="Save"></i>
    </div>
  </ng-container>
</div>
