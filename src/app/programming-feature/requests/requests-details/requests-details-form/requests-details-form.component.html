<div class="section-main">

  <div class="section-form">
    <form *ngIf="form" [formGroup]="form">
      <fieldset class="match-height">
        <legend>Program Identification</legend>
        <div class="padding">
          <div class="row">
            <div *ngIf="!addMode" class="col-2">
              <label>Program ID</label>
            </div>
            <div *ngIf="addMode" class="col-2">
              <label>*Program ID</label>
            </div>
            <span class="col-10"><input type="text" formControlName="shortName" /></span>
          </div>
          <div class="row">
            <label class="col-2">*Program Name</label>
            <span class="col-10"><input type="text" formControlName="longName" /></span>
          </div>
          <div class="row">
            <label class="col-2">Program Type</label>
            <span class="col-10"><input type="text" formControlName="type" /></span>
          </div>
          <div class="row">
            <label class="col-2">Organization</label>
            <div *ngIf="!addMode">
              <span class="col-10"><input type="text" formControlName="organizationId" /></span>
              <!--              <label class="col-10 label-length">{{form.controls['organizationId'].value}}</label>-->
            </div>
            <div *ngIf="addMode">
              <span class="col-10">
                <select class="form-control-sm" formControlName="organizationId">
                  <option value="" disabled>Select...</option>
                  <option *ngFor="let org of organizations" [value]="org.abbreviation">{{ org.abbreviation }}</option>
                </select>
              </span>
            </div>
          </div>
          <div class="row">
            <label class="col-2">Division</label>
            <span class="col-10">
              <select class="form-control-sm" formControlName="division">
                <option value="" disabled>Select...</option>
                <option *ngFor="let div of divisions" [value]="div">{{ div }}</option>
              </select>
            </span>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Program Information</legend>

        <fieldset>
          <legend>Priorities</legend>
          <div class="row">
            <label class="col-2">*Mission Priority</label>
            <span class="col-10">
              <select class="form-control-sm" formControlName="missionPriority">
                <option value="" disabled>Select...</option>
                <option *ngFor="let item of missionPriorities" [value]="item">{{ item }}</option>
              </select>
            </span>
          </div>
          <div class="row">
            <label class="col-2">Agency Priority</label>
            <span class="col-10">
              <select class="form-control-sm" formControlName="agencyPriority">
                <option value="" disabled>Select...</option>
                <option *ngFor="let item of agencyPriorities; let i = index" [value]="item">{{ i + 1 }}</option>
              </select>
            </span>
          </div>
          <div class="row">
            <label class="col-2">Directorate Priority</label>
            <span class="col-10">
              <select class="form-control-sm" formControlName="directoratePriority">
                <option value="" disabled>Select...</option>
                <option *ngFor="let item of directoratePriorities; let i = index" [value]="item">{{ i + 1 }}</option>
              </select>
            </span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Strategic Alignment</legend>
          <div class="row">
            <label class="col-2 my-auto mx-0">SecDef LOE</label>
            <span class="col-10">
              <input type="text" formControlName="secDefLOE" />
            </span>
          </div>
          <div class="row">
            <label class="col-2 my-auto mx-0">Strategic Imperative</label>
            <span class="col-10">
              <input type="text" formControlName="strategicImperative" />
            </span>
          </div>
          <div class="row">
            <label class="col-2 my-auto mx-0">Agency Objective</label>
            <span class="col-10">
              <input type="text" formControlName="agencyObjective" />
            </span>
          </div>
        </fieldset>
        <fieldset>
          <legend>Area</legend>
          <div class="row">
            <label class="col-12">All program information can be customized to your needs.</label>
          </div>
        </fieldset>

      </fieldset>
      <!-- <pre>{{form.getRawValue() | json}}</pre> -->
    </form>
  </div>

  <div class="section-attachments">
    <fieldset class="match-height">
      <legend>Attach File</legend>
      <file-upload [isImageThumbnail]="true" [area]="fileArea" [imagePath]="imagePath" (uploading)="onUploading($event)"
        (fileUploadEvent)="onFileUploaded($event)"></file-upload>
    </fieldset>
  </div>

</div>
