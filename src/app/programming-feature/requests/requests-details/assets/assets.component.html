<div>
  <form [formGroup]="form">
    <div class="form-group row col-12">
      <label for="fundingLineSelect" class="col-2 my-auto">Select Funding Line to View</label>
      <select id="fundingLineSelect" formControlName="fundingLineSelect" (change)="onChangeFundingLine($event)"
        class="form-control col-4">
        <option value="0">Select</option>
        <option *ngFor="let fundingLine of fundingLineOptions" [value]="fundingLine.id">
          {{ fundingLine.value }}
        </option>
      </select>
    </div>
    <div class="funding-detail-container" *ngIf="showAssetGrid">
      <div class="grid-container">
        <pfm-datagrid (gridIsReady)="onGridIsReady($event)" (cellAction)="onCellAction($event)"
          [columns]="assetColumnsDefinition" [rows]="assetRows" [showAddSingleRow]="true" [showPagination]="false"
          (addCtaEvent)="onRowAdd($event)" (mousedown)="onMouseDown($event)"
          [tabToNextCell]="onTabToNextCell.bind(this)" (columnIsReady)="onColumnIsReady($event)">
        </pfm-datagrid>
      </div>
      <div class="form-group row">
        <div class="description-container row col-12 mt-5">
          <p class="col-2">Remarks</p>
          <textarea formControlName="remarks" class="form-control col-10"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>

<ng-container *ngIf="deleteDialog.display">
  <pfm-custom-dialog [title]="deleteDialog.title" [body]="deleteBody" [actions]="deleteActions"
    (onCancelDialog)="onCancelDeleteDialog()"></pfm-custom-dialog>

  <ng-template #deleteBody>
    <span>{{ deleteDialog.bodyText }}</span>
  </ng-template>

  <ng-template #deleteActions>
    <div class="pull-left">
      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onDeleteData()">Delete</button>
    </div>

    <div class="pull-right">
      <pfm-cancel-cta (onCancelClicked)="onCancelDeleteDialog()"></pfm-cancel-cta>
    </div>
  </ng-template>
</ng-container>
