<div class="main">
  <h3 class="w-50">URF Request Summary</h3>
</div>

<ng-container *ngIf="years">
  <pfm-dropdown
    [type]="'labelDropdown'"
    [label]="'For:'"
    [required]="true"
    [fieldName]="'value'"
    [fieldLabel]="'name'"
    [options]="years"
  ></pfm-dropdown>
</ng-container>
<div class="mt-3">
  <pfm-datagrid
    (gridIsReady)="onGridIsReady($event)"
    [columns]="columnDefinitions"
    [rows]="rows"
    [showPagination]="false"
    [showAddDropdownCta]="true"
    [addDropdownCtaOptions]="gridAddOptions"
    [addDropdownCtaTooltip]="'Add UFR for'"
  >
  </pfm-datagrid>
</div>

<pfm-busy [busy]="busy"></pfm-busy>
