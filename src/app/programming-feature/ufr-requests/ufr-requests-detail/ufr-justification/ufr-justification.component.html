<div class="row col-12">
  <div class="col-12">
    <google-chart #googleChart [data]="chartData"></google-chart>
  </div>
</div>
<div class="section-main">
  <div class="section-form">
    <form [formGroup]="form">
      <div class="form-group row">
        <div class="description-container row col-12 mt-5">
          <p class="col-2">*Description of Change</p>
          <textarea class="form-control col-10" formControlName="justification"></textarea>
        </div>
        <div class="impact-container row col-12 mt-5">
          <p class="col-2">*Impact if not funded</p>
          <textarea class="form-control col-10" formControlName="impactN"></textarea>
        </div>
        <div class="impact-container row col-12 mt-5">
          <p class="col-2">*Milestone Impact</p>
          <textarea class="form-control col-10" formControlName="milestoneImpact"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
