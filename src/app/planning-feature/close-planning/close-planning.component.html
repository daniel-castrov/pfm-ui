<div class="main">
    <h3>Close Planning Phase</h3>
    <pfm-primary-button [label]="'Close Planning Phase'" [name]="id" [id]="id" (onClick)="closePlanningPhase()" [disabled]="!selectedYear"></pfm-primary-button>
</div>

<ng-container *ngIf="availableYears">
    <pfm-dropdown (onSelectionChanged)="yearSelected($event)" [type]="'labelDropdown'" [label]="'For:'" [required]="true" [id]="id" [fieldName]="'name'" [fieldLabel]="'name'" [options]="availableYears"></pfm-dropdown>
</ng-container>
