<span>
  <ng-container *ngIf="rate=='LESS'">{{value}}<i class="fa fa-arrow-circle-o-down"></i></ng-container>
  <ng-container *ngIf="rate=='MORE'">{{value}}<i class="fa fa-arrow-circle-o-up"></i></ng-container>
  <ng-container *ngIf="rate=='EQUAL'">{{value}}<i class="fa fa-minus"></i></ng-container>
</span>
