<span>
  <ng-container *ngIf="rate=='LESS'"><span class="mr-1"><i class="fa fa-long-arrow-down" title="PB 18 Value"></i></span>{{value}}</ng-container>
  <ng-container *ngIf="rate=='MORE'"><span class="mr-1"><i class="fa fa-long-arrow-up"></i></span>{{value}}</ng-container>
  <ng-container *ngIf="rate=='EQUAL'">{{value}}</ng-container>
</span>
