  <td></td>

<div class="container-fluid">
  <div class="row main-content" *ngIf="pomfy">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <div class="h5 mb-2 welcome-header">
            <ng-container *ngIf="!(pomIsCreated || pomIsOpen) ">
              <span class="h5 mr-sm-2 mb-2">Create POM Session</span>
              <p>{{pomfy| FY:'POM'}}</p>
            </ng-container>
            <ng-container *ngIf="pomIsCreated">
              <span class="h5 mr-sm-2 mb-2">Update POM Session TOAs</span>
              <p>{{pomfy| FY:'POM'}}</p>
            </ng-container>
            <ng-container *ngIf="pomIsOpen">
              <span class="h5 mr-sm-2 mb-2">POM Session</span>
              <p>{{pomfy| FY:'POM'}}</p>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="card-container card-chart">
          <div class="row mb-2">
            <div class="col-6">
              <span class="chart chart-title-1">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
              {{community.abbreviation}} Community TOA ($K)
            </span>
          </div>
          <!-- <p class="text-muted graph-text-muted">Note: Clicking on each bar will allow you to see more and edit information.</p> -->
          <div class="col-6">
              <div class="pull-right">
                  <span class="toa-reload-widget">
              <button class="btn btn-sm btn-secondary" (click)="myinit()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                Reset
              </button>
              <div class="comchart-input-value">
                <!-- <button (click)="open(content)" class='btn btn-sm btn-primary'>
                  <i class="fa fa-edit" aria-hidden="true"></i> Change Values
                </button> -->
                <button  class='btn btn-sm btn-primary' (click)="open1()">
                    <i class="fa fa-edit" aria-hidden="true"></i> Change Values
                </button>
                <button (click)="scroll(-1)" class='btn btn-sm btn-primary'>
                  <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                </button>
                <button (click)="scroll(1)" class='btn btn-sm btn-primary'>
                  <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </button>
              </div>
            </span>
          </div>
        </div>
      </div>
            <div *ngIf="!hide">
            <div class="col-12">
              <div class="bar-chart-google">
                <google-chart #comchart [data]='chartdata' (chartSelect)='select($event)' id="ge">
                </google-chart>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="hide">
              <div class="col-6">
                <div class="bar-chart-google">
                  <google-chart #comchart [data]='chartdata' (chartSelect)='select($event)' id="ge">

                </div>
              </div>
              <div class="col-6">
                  <app-community-modal (updatedDataEvent1)="receiveUpdatedData1($event)"  (updatedDataEvent)="receiveUpdatedData($event)"></app-community-modal>
                </div>
            </div>

      <div class="card-container card-chart" *ngIf='selectedyear'>
        <div class="row mb-3" *ngIf='selectedyear'>
          <div class="col-6">
            <span class="chart chart-title-2">
              <span class="set-toa-icon">
                <i class="fa fa-square"></i>
              </span>
            </span>
            <span class="chart chart-title-2"> For {{selectedyear | FY}}:</span>
            <span class="chart chart-title-2">
                <span *ngIf="!pomIsOpen">Set</span> 
                Organization's sub-TOA ($K)
              </span>
          </div>
          <div class="col-6">
            <div class="pull-right">
            <span class="chart-options">
              <i class="fa fa-bar-chart" title="Select Bar Chart" aria-hidden="true" (click)='toggleSubchart()'> </i>
            </span>
            <span class="chart-options">
              <i class="fa fa-pie-chart" title="Select Pie Chart" aria-hidden="true" (click)='toggleSubchart()'> </i>
            </span>
            <span class="toa-reload-widget">
              <div class="comchart-input-value">
                <button (click)="open(contentTwo)" class='btn btn-sm btn-primary'>
                  <i class="fa fa-edit" aria-hidden="true"></i> Change Values
                </button>
              </div>
            </span>
            </div>
          </div>
        </div>
        <ng-template #contentTwo let-modal let-c="close">
          <div class="toa-tooltip-modal modal-header">
            <h4 class="modal-title" id="modal-basic-title">Edit Organization sub-TOA values</h4>
            <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toa-tooltip-modal modal-body">
            <div class="toa-modal-input-wrapper">
              <app-organization-toa (valuesChange)='onSuborgData($event)' [toainfo]='selectedtoainfo' [orgmap]='toaorgs'></app-organization-toa>  
              <button (click)="submitOrgValue(c)" class="mt-2 tooltip-toa-submit btn btn-primary">Submit</button>
            </div>
          </div>
        </ng-template>

          <div class="row mb-3">
            <div class="col-12">
              <div class="comchart-second-wrapper">
                <google-chart #comchartSecond [data]='subchartdata' (chartSelect)='subselect($event)'>
                </google-chart>
              </div>
            </div>
          </div>
          <div class="row mb-3" *ngIf='selectedyear'>
              <div class="col-12 agtoatable">
                <app-pom-analysis 
                  [fy]='selectedyear' 
                  [pomfy]='pomfy' 
                  [pom]='pomData' 
                  [orgmap]='orgMap'
                  [toainfo]='toainfo'
                  [baseline]='analysis_baseline' 
                  [readonly]='(pomIsCreated||pomIsOpen)'
                  (changes)='onAnalysis($event)'></app-pom-analysis>
              </div>
            </div>
      </div>
                <div class="row">
                  <div class="col-2">
                    <ng-container *ngIf="!pomIsCreated && !pomIsOpen">
                      <button [disabled]="tooMuchToa" class="btn btn-primary" (click)="submitNewPom()">Create POM</button>
                    </ng-container>
                    <ng-container *ngIf="pomIsCreated">
                      <button [disabled]="tooMuchToa" class="btn btn-primary" (click)="toaConfirmationDialog.open()">Update
                        TOAs</button>
                      <confirmation-dialog #toaConfirmationDialog
                        confirmationMessage='<p>Clicking <u>Continue</u> will update all TOAs for the current POM Session
                                        and revert any currently <strong>"Submitted"</strong> Program Requests to the <strong>"Saved"</strong> state.</p>' title="Caution"
                        (okEvent)="updatePom()"></confirmation-dialog>
                    </ng-container>
                    <ng-container *ngIf="pomIsOpen">
                      <button class="btn btn-primary" (click)="updatePom()">Update Community TOA</button>
                    </ng-container>
                  </div>
                  <div class="col-auto">
                    <div *ngIf="submitted" class="loader"></div>
                  </div>
                </div>

    </div>
  </div>
</div>
