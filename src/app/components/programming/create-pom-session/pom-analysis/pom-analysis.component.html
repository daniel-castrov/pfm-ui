
<div class="row">
  <div class="col-6">
    <ag-grid-angular #entrytable class="ag-theme-balham sub-toa"
      [gridOptions]="agoptions"
      [toolPanelSuppressSideButtons]="true"
      [suppressDragLeaveHidesColumns]="true"
      [pinnedBottomRowData]="pinneddata"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
  <div class="col-6">
    <google-chart [data]='pechartdata'></google-chart>
  </div>
</div>
<div class="row">
  <div class="col-6">
    {{pb|json}}
  </div>
  <div class="col-6">
    <google-chart [data]='bardata'></google-chart>
  </div>
</div>
