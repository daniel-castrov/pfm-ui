<div role="document" class="modal-dialog main">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Edit Community TOA values</h5>
    </div>
    <div class="modal-body">
     
      <div class=" toa-tooltip-modal modal-body">
          <div class="toa-modal-input-wrapper">
            <form #f="ngForm">  
              <div class="form-group">
                <label for="sel1">Select Year:</label>
                <select class="form-control toa-select-edit" [(ngModel)]='toayear' name="yearselector">
                  <option selected disabled>Select year</option>
                  <option *ngFor="let year of newpomyears" [ngValue]="year">{{year}}</option>
                </select>
                <input name="first" [(ngModel)]="toaForYear" type="number"
                  class="form-control toa-input-edit" aria-label="Input for Community TOA tooltip">
              </div>
            </form>
            <button (click)="submitValue(c);closeModal();" class='tooltip-toa-submit btn btn-primary'
              [disabled]="!f.valid">Set</button>
          </div>
        </div>
    </div>
  </div>
</div>
