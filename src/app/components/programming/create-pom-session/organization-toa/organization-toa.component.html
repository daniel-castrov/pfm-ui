<div class="row">
  <ng-container *ngFor="let lim of limits; index as index">
    <div class="col-3">
      <label for="customRange{{index}}">{{lim.orgname}}</label>
    </div>
    <div class="col-5">
      <input type="range"
        class="custom-range"
        min="0" 
        (input)="recalculateLimits(lim)"
        [(ngModel)]="lim.currval"
        max="{{lim.maxval}}"
        id="customRange{{index}}">
    </div>
    <div class="col-2">
      <span>{{lim.currval|currency:'USD':'symbol':'4.0-0'}}</span>
    </div>
    <div class="col-1">
      <button class='fa' 
        [class.fa-lock]="lim.locked"
        [class.fa-unlock]='!lim.locked'
        [disabled]='lim.locked ? false : !lockable'
        (click)='toggleLock(lim)'
        name="button{{index}}">
      </button>
    </div>
  </ng-container>
</div>
