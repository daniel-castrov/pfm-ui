<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-12">
      <div class="row">
        <div class="col-6" id="update-pom-session">
          <div class="h5 mb-4">POM {{fy}} - Worksheet Managment </div>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <ul class="worksheet-controls mb-3">
            <li><button class="btn btn-primary" (click)="setMode(Mode.DUPLICATE)" [disabled]="isRowNotSelected()">Duplicate</button></li>
            <li><button class="btn btn-primary" (click)="setMode(Mode.RENAME)" [disabled]="isRowNotSelected()">Rename</button></li>
            <li><button class="btn btn-primary" (click)="setMode(Mode.EXPORT)" [disabled]="isRowNotSelected()">Export</button></li>
            <li><button class="btn btn-primary" (click)="setMode(Mode.IMPORT)">Import</button></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ag-grid-angular
            #agGrid class="ag-theme-balham"
            id="myGrid"
            [enableSorting]="true"
            [enableColResize]="true"
            [enableFilter]="false"
            [gridAutoHeight]="true"
            [gridOptions]="agOptions"
            [toolPanelSuppressSideButtons]="true"
            [pagination]="true"
            [paginationPageSize]="20"
            (paginationChanged)="agGridPagination.onPaginationChanged($event)"
            [suppressDragLeaveHidesColumns]="true"
            [suppressMovableColumns]="true"
            [suppressPaginationPanel]="true"
            (gridReady)="onGridReady($event)" >
          </ag-grid-angular>
          <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
        </div>
      </div>
      <span class="worksheet-lock">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
      <span class="worksheet-lock">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      </span>

      <div class="row">
        <div class="col-12">

          <duplicate [hidden]="stateService.operation!=Mode.DUPLICATE" (emitter)="setMode(null)" ></duplicate>
          <rename [hidden]="stateService.operation!=Mode.RENAME" (emitter)="setMode(null)" ></rename>
          <export [hidden]="stateService.operation!=Mode.EXPORT" (emitter)="setMode(null)" ></export>
          <import [hidden]="stateService.operation!=Mode.IMPORT" (emitter)="setMode(null)" ></import>

        </div>
      </div>

  </div>
</div>
'
