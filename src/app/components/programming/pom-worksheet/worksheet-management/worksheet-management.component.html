<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-12">
      <div class="row">
        <div class="col-6" id="update-pom-session">
          <div class="h5 mb-4">POM {{fy}} - Worksheet Managment </div>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <ul class="worksheet-controls mb-3">
            <li><button class="btn btn-primary" (click)="operation=Operation.DUPLICATE" [disabled]="isRowNotSelected()" >Duplicate</button></li>
            <li><button class="btn btn-primary" (click)="operation=Operation.RENAME"    [disabled]="isRowNotSelected()" >Rename</button></li>
            <li><button class="btn btn-primary" (click)="operation=Operation.EXPORT"    [disabled]="isRowNotSelected()" >Export</button></li>
            <li><button class="btn btn-primary" (click)="operation=Operation.IMPORT"                                    >Import</button></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ag-grid-angular
            #agGrid class="ag-theme-balham"
            id="myGrid"
            [enableSorting]="true"
            [enableColResize]="true"
            [enableFilter]="false"
            [gridAutoHeight]="true"
            [gridOptions]="agOptions"
            [toolPanelSuppressSideButtons]="true"
            [pagination]="true"
            [paginationPageSize]="20"
            (paginationChanged)="agGridPagination.onPaginationChanged($event)"
            [suppressDragLeaveHidesColumns]="true"
            [suppressMovableColumns]="true"
            [suppressPaginationPanel]="true"
            (gridReady)="onGridReady($event)" >
          </ag-grid-angular>
          <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
        </div>
      </div>

      <div class="row">
        <div class="col-12">

          <duplicate [selectedWorksheet]="selectedWorksheet" [hidden]="operation!=Operation.DUPLICATE" (operationOver)="operation=null" ></duplicate>
          <rename    [selectedWorksheet]="selectedWorksheet" [hidden]="operation!=Operation.RENAME"    (operationOver)="operation=null" ></rename>
          <export    [selectedWorksheet]="selectedWorksheet" [hidden]="operation!=Operation.EXPORT"    (operationOver)="operation=null" ></export>
          <import                                            [hidden]="operation!=Operation.IMPORT"    (operationOver)="operation=null" ></import>

        </div>
      </div>

  </div>
</div>
'
