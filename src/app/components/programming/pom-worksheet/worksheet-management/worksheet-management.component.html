<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-12">
      <div class="row">
        <div class="col-6" id="update-pom-session">
          <div class="h5 mb-4">POM {{fy}} - Worksheet Managment </div>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <ul class="worksheet-controls mb-3">
            <li><button class="btn btn-primary" (click)="mode='DUPLICATE'" [disabled]="isRowNotSelected()">Duplicate</button></li>
            <li><button class="btn btn-primary" (click)="mode='RENAME'" [disabled]="isRowNotSelected()">Rename</button></li>
            <li><button class="btn btn-primary" (click)="mode='EXPORT'" [disabled]="isRowNotSelected()">Export</button></li>
            <li><button class="btn btn-primary" (click)="mode='IMPORT'" [disabled]="isRowNotSelected()">Import</button></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ag-grid-angular #agGrid class="ag-theme-balham"
            id="myGrid"
            [enableSorting]="true"
            [enableColResize]="true"
            [enableFilter]="false"
            [gridAutoHeight]="true"
            [gridOptions]="agOptions"
            [toolPanelSuppressSideButtons]="true"
            [pagination]="true"
            [paginationPageSize]="20"
            (paginationChanged)="agGridPagination.onPaginationChanged($event)"
            [suppressDragLeaveHidesColumns]="true"
            [suppressMovableColumns]="true"
            [suppressPaginationPanel]="true"
            (gridReady)="onGridReady($event)" >
          </ag-grid-angular>
          <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
        </div>
      </div>
      <span class="worksheet-lock">
        <i class="fa fa-lock" aria-hidden="true"></i>
      </span>
      <span class="worksheet-lock">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      </span>

      <div class="row">
        <div class="col-12">

          <duplicate [hidden]="mode!='DUPLICATE'"></duplicate>
          <rename [hidden]="mode!='RENAME'"></rename>
          <export [hidden]="mode!='EXPORT'"></export>
          <import [hidden]="mode!='IMPORT'"></import>

        </div>
      </div>

  </div>
</div>
'
