<fieldset>
  <legend>Export</legend>
  <table class="worksheet-table">
    <tr>
      <td>
        <label>Worksheet Selected:</label>
      </td>
      <td>
        <span class="form-group">
          <input type="text" [ngModel]="name" class="form-control copy-input" minlength="2" readonly>
        </span>
      </td>
      <td>
        <label>Version:</label>
      </td>
      <td>
        <span class="form-group">
          <input type="number" [ngModel]="version" class="form-control version-input" minlength="2" readonly>
        </span>
      </td>
    </tr>
    <tr>
      <td>
        <label class="pull-right">To Folder:</label>
      </td>
      <td colspan="2">
        <div class="input-group forminput-width">
          <input type="text" class="form-control copy-input" aria-label="Enter File Location" aria-describedby="basic-addon1">
          <div class="input-group-append">
            <span class="input-group-text">Browse</span>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="4">
        <div class="button-controls pull-right">
          <button class="btn btn-primary pull-right" (click)="onSave()" >Save</button>
          <button class="btn btn-secondary pull-right" (click)="operationOver.emit()" >Cancel</button>
        </div>
      </td>
    </tr>
  </table>
</fieldset>
