<div>
  Page Size:
  <select class="form-control-sm dropdown-width mb-2" (change)="onPageSizeChanged($event)" id="page-size">
    <option value="15" selected="">15</option>
    <option value="30">30</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="250">250</option>
    <option value="500">500</option>
  </select>
</div>
<ag-grid-angular #agGrid
                 class="ag-theme-balham pr-table"
                 [showToolPanel]="false"
                 [enableSorting]="true"
                 [pivotMode]="false"
                 [enableFilter]="true"
                 [gridAutoHeight]="true"
                 [rowData]="data"
                 [columnDefs]="columnDefs"
                 [pagination]="true"
                 [paginationPageSize]="15"
                 (paginationChanged)="onPaginationChanged($event)"
                 [suppressPaginationPanel]="true"
                 [frameworkComponents]="frameworkComponents"
                 [context]="context"
                 (gridReady)="onGridReady($event)">
</ag-grid-angular>
<ul class="pagination justify-content-center">
  <li class="page-item">
    <a class="page-link" (click)="onBtFirst()">First</a>
  </li>
  <li class="page-item">
    <a class="page-link" (click)="onBtPrevious()">Previous</a>
  </li>
  <li class="page-link align-self-center disabled">Page {{currentPage}} of {{totalPages}}</li>
  <li class="page-item">
    <a class="page-link" (click)="onBtNext()">Next</a>
  </li>
  <li class="page-item">
    <a class="page-link" (click)="onBtLast()">Last</a>
  </li>
</ul>
<ng-container *ngIf="!reviewOnly">
  <div class="row mb-3" >
    <div class="col-12">
      <div id="modal" class="modal fade in" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <a class="btn" data-dismiss="modal">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
              </a>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to remove program request <span class="remove-program">{{nameToDelete}}</span>?</p>
              <span class="mb-2">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Yes</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
