<app-header></app-header>
<div class="single-row">
  <menu-bar [authUser]="authUser"></menu-bar>
  <div class="row main-content">
    <div class="col-12">
      <div class="row mb-4">
        <div class="col-lg-7 col-md-12">
          <span class="h5">Summary of Program Requests for {{pom?.fy|FY:'POM'}}</span>
        </div>
        <div class="col-lg-5 col-md-12">
          <span class="pull-right">
            <button class="btn btn-primary" (click)=submit()>For Demo Only - Submit All</button>
          </span>
          <span class="pull-right">
            <button class="btn btn-primary" (click)=submit() [disabled]="thereAreOutstandingPRs">Submit
              All</button>
          </span>
        </div>
      </div>
      <div class="row">
          <div class="col-8">
              <new-program-request [containerId]="pom?.workspaceId"></new-program-request>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
            <program-requests [pomPrograms]="pomProgramsUpdatedData" [pbPrograms]="pbProgramsUpdatedData" [orgMap]='orgMap'
              [pomFy]="pom?.fy" [reviewOnly]="false" (deleted)="onDeletePr()">
            </program-requests>
          </div>
          <div class="col-4">
            <app-pr-bar-chart class="bar-chart mt-4 pull-right" [pomPrs]='pomPrograms' [pbPrs]='pbPrograms' [pom]='pom'
              [orgmap]='orgMap'>
            </app-pr-bar-chart>
            <div class="mt-6">
              <app-pr-tree-chart class="pull-right mt-4 tree-chart" [pomPrs]='pomPrograms' [pbPrs]='pbPrograms' [pom]='pom'
                [orgmap]='orgMap' (updatedDataEvent)="receiveUpdatedData($event)">
              </app-pr-tree-chart>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="workspaces?.length>1">
          <div class="col-12">
            <select [(ngModel)]='currworkspace'>
              <option *ngFor="let wksp of workspaces" [ngValue]='wksp'>{{wksp.name}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row main-content">
        <div class="col-12">
          <tabset class="program-tab-style" role="tablist">
            <tab heading="Schedule" id="tab1" role="tablist">
              Schedule
            </tab>
            <tab heading="Scope" id="tab2" active="true">
              Scope
            </tab>
            <tab heading="Assets" id="tab3">
              Assets
            </tab>
          </tabset>
        </div>
      </div>
  </div>
</div>
