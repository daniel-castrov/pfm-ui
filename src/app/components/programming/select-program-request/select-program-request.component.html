<j-header></j-header>
<div class="row main-content">
  <div class="col-12">
    <div class="row mb-4">
      <div class="col-lg-7 col-md-12">
        <span class="h5">Summary of Program Requests for POM{{pom?.fy-2000}}</span>
      </div>
      <div class="col-lg-5 col-md-12">
        <span>
          <button class="btn-primary btn pull-right" (click)=submit() >For Demo Only - Submit All</button>
        </span>
        <span>
          <button class="btn-primary btn pull-right" (click)=submit() [disabled]="thereAreOutstandingPRs">Submit All</button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-12">
        <new-programmatic-request [pomId]="pom?.id"></new-programmatic-request>
      </div>
      <div class="col-lg-7 col-md-12">
        <j-pom [pomProgrammaticRequests]="pomProgrammaticRequests" [pbProgrammaticRequests]="pbProgrammaticRequests" [pom]="pom"></j-pom>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <programmatic-requests [pomProgrammaticRequests]="pomProgrammaticRequests"
                               [pbProgrammaticRequests]="pbProgrammaticRequests"
                               [pomFy]="pom?.fy"
                               [pbFy]="pb?.fy"
                               [reviewOnly]="false"
                               (deleted)="onDeletePr()">
        </programmatic-requests>
      </div>
    </div>
  </div>
</div>
