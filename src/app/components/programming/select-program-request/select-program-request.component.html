<j-header></j-header>
<div class="row main-content">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-7 col-sm-12 mb-4">
        <span class="h5">Program Requests for POM {{by-2000}}</span>
      </div>
      <div class="col-md-3 col-sm-12">
        <span>
          <button class="btn-primary btn pull-right" (click)=submit() [disabled]="thereAreOutstandingPRs">Submit All</button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <new-programmatic-request [pom]="pom"></new-programmatic-request>
      </div>
      <div class="col-md-6 col-sm-12">
        <j-pom [pomProgrammaticRequests]="pomProgrammaticRequests" [pbProgrammaticRequests]="pbProgrammaticRequests" [pom]="pom" [by]="by"></j-pom>
      </div>
    </div>
    <programmatic-requests [pomProgrammaticRequests]="pomProgrammaticRequests" [pbProgrammaticRequests]="pbProgrammaticRequests" [by]="by" (deleted)="ngOnInit()"></programmatic-requests>
  </div>
</div>
