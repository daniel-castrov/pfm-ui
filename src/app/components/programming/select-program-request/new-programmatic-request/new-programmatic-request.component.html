              <a class="dropdown-item" value="ProgramOfRecord" [(ngModel)]="radio">An Existing Program of Record</a>
              <a class="dropdown-item" value="NewSubprogram" [(ngModel)]="radio">A New Subprogram</a>
              <a class="dropdown-item" value="NewProgram" [(ngModel)]="radio">A New Program</a>

        <div class="col-md-6" *ngIf="radio=='ProgramOfRecord' || radio=='NewSubprogram'">
          <div class="mb-2 mr-sm-2">
            <label class="primary-label mb-2">
              Select a Program
            </label>
          </div>
          <div class="mr-sm-4">
            <select class="form-control-sm">
              <option>Program ID</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary btn pull-right" (click)="next()" [disabled]="!radio || radio=='ExistingProgram'">
