<fieldset class="custom-pr">
  <legend>Add New Program Request for:</legend>
    <div class="row">
      <div class="col-5">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{addNewPrFor ? addNewPrFor : 'Select an option'}}
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="addNewPrRadio('An Existing Program of Record')">An Existing Program of Record</a>
              <a class="dropdown-item" (click)="addNewPrRadio('A New Increment Subprogram')">A New Increment Subprogram</a>
              <a class="dropdown-item" (click)="addNewPrRadio('A New FOS Subprogram')">A New FOS Subprogram</a>
              <a class="dropdown-item" (click)="addNewPrRadio('A New Generic Subprogram')">A New Generic Subprogram</a>
              <a class="dropdown-item" (click)="addNewPrRadio('A New Program')">A New Program</a>
          </div>
        </div>
      </div>
      <div class="col-6" *ngIf="addNewPrFor && (addNewPrFor=='An Existing Program of Record' || addNewPrFor.indexOf('Subprogram') > -1)">
        <div class="dropdown-label">
          <select [(ngModel)]="selectedProgramOrPr" class="form-control-sm" name="dummy">
            <option value="Select a Program">Select a Program</option>
            <option *ngFor="let programOrPr of selectableProgramsOrPrs" [ngValue]="programOrPr">{{programOrPr.fullname}}</option>
          </select>
        </div>
      </div>
      <div class="col-1">
          <button class="btn btn-primary pull-right" type="button" (click)="next()" [disabled]="!addNewPrFor || addNewPrFor=='Select an option'">
          <span class="icon-pad">Next</span>
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </fieldset>
