<button [disabled]="selectedWorksheet.isFinal" (click)="lockConfirmationDialog.open()" class="btn btn-success">Lock</button>
<confirmation-dialog
  #lockConfirmationDialog
  confirmationMessage="<strong>Are you sure you want to lock the POM Session?</strong>"
  note="Be advised that this is irreversible"
  title="Lock POM Session"
  (okEvent)="lockPom()"></confirmation-dialog>
