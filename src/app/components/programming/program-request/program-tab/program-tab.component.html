<form id="program-request">
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col-md-12">
          <span class="form-group inline-name">
            <label class="mb-1">*Lead Component</label>
            <select class="form-control-sm dropdown-width mb-2">
              <option>items</option>
              <option>items</option>
              <option>items</option>
            </select>
          </span>
          <span class="form-group inline-name">
            <label class="mb-1">*Manager</label>
            <select class="form-control-sm dropdown-width mb-2">
              <option>items</option>
              <option>items</option>
              <option>items</option>
            </select>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Select Picture" aria-label="Broswe Picture" aria-describedby="basic-addon1">
            <div class="input-group-append">
              <span class="input-group-text">Browse</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card border-light mb-3">
            <div class="img-placeholder">
              <i class="fa fa-picture-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <fieldset>
            <legend>Capability</legend>
            <span class="form-group inline-name">
              <label class="mb-1">*Primary</label>
              <select class="form-control-sm dropdown-width mb-2">
                 <option>items</option>
                 <option>items</option>
                 <option>items</option>
               </select>
             </span>
             <span class="form-group inline-name">
                <label class="mb-1">*Core</label>
                <select class="form-control-sm dropdown-width mb-2">
                   <option>items</option>
                   <option>items</option>
                   <option>items</option>
                </select>
              </span>
              <span class="form-group inline-name">
                <label class="mb-1">Secondary</label>
                <select class="form-control-sm dropdown-width mb-2">>
                  <option>items</option>
                  <option>items</option>
                  <option>items</option>
                </select>
              </span>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <fieldset>
            <legend>Area</legend>
            <span class="form-group inline-name mr-4">
              <label class="mb-1">*Functional</label>
              <select class="form-control-sm dropdown-width mb-2">
                 <option>items</option>
                 <option>items</option>
                 <option>items</option>
               </select>
            </span>
            <span class="form-group inline-name">
              <label class="mb-1"> Medical &amp; Non-Medical</label>
              <select class="form-control-sm dropdown-width mb-2">
               <option>items</option>
               <option>items</option>
               <option>items</option>
              </select>
            </span>
            <span class="form-group inline-name">
              <label class="mb-1">Emphasis</label>
              <select class="form-control-sm dropdown-width mb-2">
                <option>items</option>
                <option>items</option>
                <option>items</option>
              </select>
            </span>
            <span class="form-group inline-name">
              <label class="mb-1">DASD Taxonomy</label>
              <select class="form-control-sm dropdown-width mb-2">
                <option>items</option>
                <option>items</option>
                <option>items</option>
              </select>
            </span>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</form>
