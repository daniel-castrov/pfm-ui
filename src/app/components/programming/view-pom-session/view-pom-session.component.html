<app-header></app-header>
<div class="container-fluid">
  <div class="row main-content">
    <div class="col-12">
      <div class="row">
        <div class="col-6" id="update-pom-session">
          <div class="h5 mb-4">POM Session View</div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <worksheet-selected [parent]="this">
          </worksheet-selected>
        </div>
        <div *ngIf="selectedWorksheet" class="col-4">
        </div>
        <div class="col-3">
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row">
        <div class="col-5">
        </div>
        <div class="col-7 mt-3">
          <!--grid-toa [selectedWorksheet]="selectedWorksheet"
                    [pom]="pom"
                    [columnKeys]="columnKeys">
          </grid-toa-->
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row mb-3">
        <div class="col-6 align-column">
          <div class="row">
            <div class="col-auto">
              <grid-rows [agGrid]="worksheetComponent?.agGrid">
              </grid-rows>
            </div>
            <div class="col-auto">
              <filter-text [worksheetComponent]="worksheetComponent">
              </filter-text>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row">
        <div class="col-12">
          <worksheet [selectedWorksheet]="selectedWorksheet"
                     [columnKeys]="columnKeys"
                     [gridToaComponent]="gridToaComponent"
                     [eventsModalComponent]="eventsModalComponent"
                     [pom]="pom"
                     [readonly]="true">
          </worksheet>
        </div>
      </div>
      <!-- View POM Session for Workspace -->
      <div class="row">
        <div class="col-5">
          <workspace-selected [parent]="this">
          </workspace-selected>
        </div>
        <div *ngIf="selectedWorkspace" class="col-4">
        </div>
        <div class="col-3">
        </div>
      </div>
      <div *ngIf="selectedWorkspace" class="row">
        <div class="col-5">
        </div>
        <div class="col-7 mt-3">
          <grid-toa [selectedWorkspace]="selectedWorkspace"
                    [pom]="pom"
                    [columnKeys]="columnKeys">
          </grid-toa>
        </div>
      </div>
      <div *ngIf="selectedWorkspace" class="row mb-3">
        <div class="col-6 align-column">
          <div class="row">
            <div class="col-auto">
              <grid-rows [agGrid]="workspaceComponent?.agGrid">
              </grid-rows>
            </div>
            <div class="col-auto">
              <filter-text [workspaceComponent]="workspaceComponent">
              </filter-text>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="selectedWorkspace" class="row">
        <div class="col-12">
          <workspace [selectedWorkspace]="selectedWorkspace"
                     [columnKeys]="columnKeys"
                     [gridToaComponent]="gridToaComponent"
                     [eventsModalComponent]="eventsModalComponent"
                     [pom]="pom"
                     [readonly]="true">
          </workspace>
        </div>
      </div>
      <!-- View POM Session for Workspace - End -->
    </div>
  </div>
</div>
<events-modal [selectedWorksheet]="selectedWorksheet"
              [columnKeys]="columnKeys"
              [pom]="pom">
</events-modal>
<!-- View POM Session for Workspace -->
<events-modal [selectedWorkspace]="selectedWorkspace"
              [columnKeys]="columnKeys"
              [pom]="pom">
</events-modal>
<!-- View POM Session for Workspace - End -->
