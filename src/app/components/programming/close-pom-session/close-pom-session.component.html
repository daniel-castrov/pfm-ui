
<div class="single-row">
  <menu-bar [authUser]="authUser"></menu-bar>
  <div class="row main-content">
    <div class="col-12">
      <div class="row">
        <div class="col-9 mb-4">
          <span class="h5">Review Program Requests for {{by|FY:'POM'}}</span>
        </div>
        <div class="col-md-3 col-sm-12">
          <span>
            <button class="btn-primary btn pull-right" (click)="closeConfirmationDialog.open()" [disabled]="!allPrsSubmitted">Close POM Session</button>
            <confirmation-dialog
              #closeConfirmationDialog
              confirmationMessage="<strong>Are you sure you want to close the POM Session?</strong>"
              note="Be advised that this is irreversible"
              title="Close POM Session"
              (okEvent)="closePom()"></confirmation-dialog>
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5 col-md-12">
          <!-- placeholder for grid/scaffold DO NOT remove -->
        </div>
        <div class="col-lg-7 col-md-12">
          <j-pom [pomPrograms]="pomPrograms" [pbPrograms]="pbPrograms" [pom]="pom"></j-pom>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <program-requests [pomPrograms]="pomPrograms"
                                 [pbPrograms]="pbPrograms"
                                 [pomFy]="pom?.fy"
                                 [reviewOnly]="true">
          </program-requests>
        </div>
      </div>
    </div>
  </div>  
</div>
