<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-12">
      <div class="row">
        <div class="col-6" id="update-pom-session">
          <div class="h5 mb-2">POM Session Update for POM{{pom?.fy-2000}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <worksheet-selector [parent]="this">
          </worksheet-selector>
        </div>
        <div *ngIf="selectedWorksheet" class="col-4">
          <reason-code>
          </reason-code>
        </div>
        <div class="col-3">
          <span *ngIf="selectedWorksheet" class="pom-controls pull-right">
            <update-button [worksheetComponent]="worksheetComponent"
                           [selectedWorksheet]="selectedWorksheet"
                           [reasonCodeComponent]="reasonCodeComponent">
            </update-button>
          </span>
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row">
        <div class="col-5">
          <bulk-changes [worksheetComponent]="worksheetComponent"
                        [columnKeys]="columnKeys"
                        [gridToaComponent]="gridToaComponent">
          </bulk-changes>
        </div>
        <div class="col-7 mt-3">
          <grid-toa [selectedWorksheet]="selectedWorksheet"
                    [pom]="pom"
                    [columnKeys]="columnKeys">
          </grid-toa>
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row mb-3">
        <div class="col-6 align-column">
          <div class="row">
            <div class="col-auto">
              <grid-rows [agGrid]="worksheetComponent?.agGrid">
              </grid-rows>
            </div>
            <div class="col-auto">
              <filter-text [worksheetComponent]="worksheetComponent">
              </filter-text>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row">
        <div class="col-12">
          <worksheet [selectedWorksheet]="selectedWorksheet"
                     [columnKeys]="columnKeys"
                     [gridToaComponent]="gridToaComponent"
                     [eventsModalComponent]="eventsModalComponent"
                     [pom]="pom">
          </worksheet>
        </div>
      </div>
    </div>
  </div>
</div>
<events-modal [selectedWorksheet]="selectedWorksheet"
              [columnKeys]="columnKeys"
              [pom]="pom">
</events-modal>
