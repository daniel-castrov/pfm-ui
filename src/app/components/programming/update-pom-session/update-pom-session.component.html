<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-12">
      <div class="row">
        <div class="col-6" id="update-pom-session">
          <div class="h5 mb-4">POM {{fy}} Session Update</div>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <div class="row">
            <div class="col-8">
              <div class="form-group inline-name">
                <select [(ngModel)]="selectedWorksheet" (change)="onWorksheetSelected()" class="form-control-sm worksheet-width">
                  <option value="undefined" disabled selected>Select Worksheet</option>
                  <option *ngFor="let w of worksheets" [ngValue]="w">{{w.name}}</option>
                </select>
              </div>
            </div>
            <div *ngIf="selectedWorksheet" class="col-12 timestamp">
              Last Update on {{selectedWorksheet.lastUpdateDate | date:'MM/dd/yyyy'}}
            </div>
          </div>
        </div>
        <div *ngIf="selectedWorksheet" class="col-4">
          <table class="reason-code-table">
            <tr>
              <td>
                <label for="typeahead-focus" class="pull-right col-form-label">Reason Code:</label>
              </td>
              <td>
                <input
                  id="typeahead-focus"
                  type="text"
                  class="form-control pull-right"
                  [(ngModel)]="reasonCode"
                  [ngbTypeahead]="search"
                  (focus)="focus$.next($event.target.value)"
                  (click)="click$.next($event.target.value)"
                  #instance="ngbTypeahead"/>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-3">
          <span *ngIf="selectedWorksheet" class="pom-controls pull-right">
            <button (click)="update()" class="btn btn-primary">Update</button>
          </span>
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row">
        <div class="col-5">
          <fieldset>
            <legend>Bulk changes</legend>
            <div class="row">
              <div class="col-3">
                <div class="form-check">
                  <span class="mr-1">
                    <input class="form-check-input" type="radio" name="bulkType" [(ngModel)]="bulkType" id="percentage" value="percentage" checked>
                  </span>
                  <span>
                    <label class="form-check-label" for="percentage">
                    % change
                  </label>
                </span>
                </div>
                <div class="form-check">
                  <span class="mr-1">
                    <input class="form-check-input" type="radio" name="bulkType" [(ngModel)]="bulkType" id="fixed" value="fixed">
                  </span>
                  <span>
                    <label class="form-check-label" for="fixed">
                    fixed $
                    </label>
                  </span>
                </div>
              </div>
              <div class="col-4">
                <span class="form-group">
                  <input class="form-control forminput-sm w-100 mt-1" type="number" [(ngModel)]="bulkAmount">
                </span>
              </div>
              <div class="col-5">
                <span class="form-group">
                  <button class="btn btn-primary mt-1" (click)="applyBulkChange()">Apply to visible cells</button>
                </span>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="col-7 mt-3">
          <ag-grid-angular #agGridToa
                           class="ag-theme-balham"
                           [rowData]="toaRowData"
                           [gridAutoHeight]="true"
                           [toolPanelSuppressSideButtons]="true"
                           [suppressDragLeaveHidesColumns]="true"
                           [suppressMovableColumns]="true"
                           (gridReady)="onGridReady($event)">
          </ag-grid-angular>
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row mb-3">
        <div class="col-5 align-column">
          <input class="form-control forminput w-100" type="text" placeholder="Enter filter..." [(ngModel)]="filterText" (input)="onFilterTextBoxChanged()">
        </div>
      </div>
      <div *ngIf="selectedWorksheet" class="row">
        <div class="col-12">
          <div>
            <ag-grid-angular #agGrid
                             class="ag-theme-balham group-header-white"
                             [gridAutoHeight]="true"
                             [toolPanelSuppressSideButtons]="true"
                             [suppressMovableColumns]="true"
                             [suppressRowTransform]="true"
                             [showToolPanel]="false"
                             [enableSorting]="true"
                             [enableFilter]="true"
                             [components]="components"
                             [rowSelection]="rowSelection"
                             [frameworkComponents]="frameworkComponents"
                             [context]="context"
                             [rowMultiSelectWithClick]="true"
                             (rowSelected)="onRowSelected($event)"
                             [rowData]="rowData"
                             [singleClickEdit]="true"
                             [stopEditingWhenGridLosesFocus]="true"
                             [isExternalFilterPresent]="isExternalFilterPresent"
                             [doesExternalFilterPass]="doesExternalFilterPass"
                             [pagination]="true"
                             [paginationPageSize]="15"
                             (paginationChanged)="agGridPagination.onPaginationChanged($event)"
                             [suppressPaginationPanel]="true"
                             (gridReady)="onGridReady($event)">
            </ag-grid-angular>
            <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="events-modal" class="modal fade in">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a class="btn" data-dismiss="modal">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </a>
        </div>
        <div class="modal-body mt-4">
          <div class="row">
            <div class="col-12">
              <ag-grid-angular #agGridEvents
                               class="ag-theme-balham"
                               [gridAutoHeight]="true"
                               [toolPanelSuppressSideButtons]="true"
                               [suppressMovableColumns]="true"
                               [suppressRowTransform]="true"
                               [showToolPanel]="false"
                               [enableSorting]="true"
                               [enableFilter]="true"
                               [columnDefs]="eventsColumnDefs"
                               [rowData]="eventsRowData"
                               [detailCellRendererParams]="detailCellRendererParams"
                               [detailRowHeight]="detailRowHeight"
                               [masterDetail]="true"
                               [pagination]="true"
                               [paginationPageSize]="15"
                               (paginationChanged)="agGridPaginationEvents.onPaginationChanged($event)"
                               [suppressPaginationPanel]="true"
                               (gridReady)="onGridReady($event)">
              </ag-grid-angular>
              <ag-grid-pagination #agGridPaginationEvents [agGrid]="agGridEvents"></ag-grid-pagination>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
