<fieldset>
  <legend>Bulk changes</legend>
  <div class="row no-gutters">
    <div class="col-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="bulkType" [(ngModel)]="bulkType" id="percentage" value="percentage" checked>
        <span class="form-check-label" for="percentage">
          % change
        </span>
      </div>
      <div class="form-check">
         <input class="form-check-input" type="radio" name="bulkType" [(ngModel)]="bulkType" id="fixed" value="fixed">
         <span class="form-check-label" for="fixed">
           fixed $
         </span>
       </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <input class="form-control forminput-sm bulk-amount mt-1" type="number" [(ngModel)]="bulkAmount">
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <button class="btn btn-primary mt-1" (click)="applyBulkChange()">Apply to visible cells</button>
      </div>
    </div>
  </div>
</fieldset>
