<div class="row">
  <div class="col-8">
    <div class="form-group inline-name">
      <select [(ngModel)]="parent.selectedWorkspace" (change)="onWorkspaceSelected()" class="form-control-sm worksheet-width">
        <option value="undefined" disabled selected>Select Workspace</option>
        <option *ngFor="let w of parent.workspaces" [ngValue]="w">{{w.name}}</option>
      </select>
    </div>
  </div>
  <div *ngIf="parent.selectedWorkspace" class="col-12 timestamp">
    Last Update on {{parent.selectedWorkspace.lastUpdateDate | date:'MM/dd/yyyy'}}
  </div>
</div>
