<div class="row">
  <div class="col-8">
    <div class="form-group inline-name">
      <select [(ngModel)]="parent.selectedWorksheet" (change)="onWorksheetSelected()" class="form-control-sm worksheet-width">
        <option value="undefined" disabled selected>Select Worksheet</option>
        <option *ngFor="let w of parent.worksheets" [ngValue]="w">{{w.name + ' ' + w.version}}</option>
      </select>
    </div>
  </div>
  <div *ngIf="parent.selectedWorksheet" class="col-12 timestamp">
    Last Update on {{parent.selectedWorksheet.lastUpdateDate | date:'MM/dd/yyyy'}}
  </div>
</div>
