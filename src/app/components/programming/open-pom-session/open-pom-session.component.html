<j-header></j-header>
<div *ngIf="pomStatusIsCreated" class="row main-content">
  <div class="col-12">
    <div class="row">
      <div class="col-9 mb-4">
        <span class="h5">Review Program Requests for POM{{by-2000}}</span>
      </div>
      <div class="col-md-3 col-sm-12">
        <span>
          <button class="btn-primary btn pull-right" (click)=openPom() [disabled]="!allPrsSubmitted">Open POM Session</button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-12">
        <!-- placeholder for grid/scaffold DO NOT remove -->
      </div>
      <div class="col-lg-8 col-md-12">
        <j-pom [pomProgrammaticRequests]="pomProgrammaticRequests" [pbProgrammaticRequests]="pbProgrammaticRequests" [pom]="pom" [by]="by"></j-pom>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <programmatic-requests [pomProgrammaticRequests]="pomProgrammaticRequests"
                               [pbProgrammaticRequests]="pbProgrammaticRequests"
                               [pomFy]="pom?.fy"
                               [pbFy]="pb?.fy"
                               [reviewOnly]="true">
        </programmatic-requests>
      </div>
    </div>
  </div>
</div>
<j-feedback></j-feedback>
