<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-md-10">
      <fieldset>
        <legend>My Roles</legend>
        <table class="my-roles-list">
          <thead>
            <tr>
              <th>
                Roles
              </th>
              <th>
                Programs
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Program Owner
              </td>
              <td>
                Program 1, Program 2, Program 4
              </td>
            </tr>
            <tr>
              <td>
                Funds Manager
              </td>
              <td>
                Program 4, Program 6, Program 9
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend>Request a Role Change</legend>
        <div class="row">
          <div class="col-lg-12 col-sm-12 mb-3">
            <label class="mb-1 mr-2">Roles</label>
            <select class="form-control-sm dropdown-width">
               <option value=""></option>
               <option value="">Program Owner</option>
               <option value="">Program Manager</option>
               <option value="">Program Reviewer</option>
             </select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <!-- add widget for resources here -->
          </div>
          <div class="col-lg-2 col-sm-12">
            <button class="btn btn-primary mt-3">Create Request</button>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="my-role-label">Pending Requests</div>
            <select size="3" class="form-control-sm pending-role">
              <option class="my-role-message">There are no requests</option>
              <option value="">none</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Request to Remove a Role</legend>
        <div class="row">
          <div class="col-lg-3 col-sm-12">
            <label class="mb-1 mr-2 mb-3">Roles</label>
            <select class="form-control-sm dropdown-width">
               <option value=""></option>
               <option value="">Program Owner</option>
               <option value="">Program Manager</option>
               <option value="">Program Reviewer</option>
             </select>
          </div>
          <div class="col-lg-3 col-sm-4">
            <button class="btn btn-primary mt-1 mb-2">Create Request</button>
          </div>
          <div class="col-lg-4 col-sm-12">
            <div class="my-role-label">Pending Requests</div>
            <select size="3" class="form-control-sm pending-role">
              <option class="my-role-message">There are no requests</option>
              <option value="">none</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-8 col-sm-12">
            <span [hidden]="formsubmitted" class="clearfix">
              <div class="alert-success-group">
                <div class="alert-success alert-dismissable">
                  <strong>Your request has been submitted. Your will recieve an email once your request is processed.</strong>
                  <button class="btn btn-success" (click)="done()">OK</button>
                </div>
              </div>
            </span>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
