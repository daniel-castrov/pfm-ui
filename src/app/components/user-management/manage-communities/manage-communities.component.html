<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isloggedin">
    <div class="col-10 col-md-7">
      <accordion>
        <accordion-group #group [isOpen]="status.isFirstOpen" [isDisabled]="status.isFirstDisabled">
          <div accordion-heading class="clearfix">
            List of Communitiess
          </div>
          <ul class="community-list">
            <li *ngFor="let comm of communities">
              <span class="community-name">{{ comm?.name }}</span>
              <span class="btn-card-header"><a href="#" routerLink="/community-details/{{ comm?.id}}"><i class="fa fa-pencil icon-pad" aria-hidden="true"></i> Details</a></span>
            </li>
          </ul>
          <div *ngIf="resultError.length>0" >
              <span *ngFor="let error of resultError">
                  {{error}}
              </span>
          </div>
        </accordion-group>

            </span>

              <input class="form-control community" name="communityIdentifier" [(ngModel)]="newCommunity.identifier"
