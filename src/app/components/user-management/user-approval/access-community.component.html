<app-header title="JSCBIS Login"></app-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isloggedin">
    <div class="col-10">
      <div class="row">
      <div class="card-header">
         Approve Community Change Request
      </div>
      <div class="card-container">
        <div class="row">
          <div class="col-md-10">
            <span class="badge pull-right">From: John Doe</span>
          </div>
          <div class="col-md-5">
          <h6>Requested Communities</h6>
          <select name="from[]" id="multiselect" class="form-control window" size="8" multiple="multiple">
            <option *ngFor="let comm of reqcommunities" [value]="comm.id">{{comm.name}}</option>
          </select>
        </div>
        <div class="col-md-5">
          <h6>Current Communities</h6>
          <select name="to[]" id="multiselect_to" class="form-control window" size="8" multiple="multiple">
              <option *ngFor="let comm of avacommunities" [value]="comm.id">{{comm.name}}</option>
          </select>
        </div>
      </div>
      <div class="row col-md-4 controls">
        <button class="btn btn-danger">Deny</button>
        <button class="btn btn-primary">Approve</button>
      </div>
    </div>
  </div>
</div>
