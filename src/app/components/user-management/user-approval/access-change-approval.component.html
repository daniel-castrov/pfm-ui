<app-header title="JSCBIS Login"></app-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isloggedin">
    <div class="col-10">
      <div class="row">
        <div class="card-header">
          Access Change Request
        </div>
        <div class="card-container">
          <div class="row">
            <div class="col-md-10">
              <span class="badge pull-right">From: John Doe</span>
            </div>
            <div class="col-md-5">
              <h6>Current Roles</h6>
              <select name="from[]" id="multiselect1" class="form-control window" size="8" multiple="multiple">
              <option value="1">Item 1</option>
              <option value="2">Item 5</option>
              <option value="2">Item 2</option>
              <option value="2">Item 4</option>
              <option value="3">Item 3</option>
            </select>
            </div>
            <div class="col-md-5">
              <h6>Available Roles</h6>
              <select name="to[]" id="multiselect1_to" class="form-control window" size="8" multiple="multiple"></select>
            </div>
          </div>
          <div class="row">
              <div class="col-md-5">
              <h6>Current Programs</h6>
              <select name="from[]" id="multiselect2" class="form-control window" size="8" multiple="multiple">
                <option value="1">Item 1</option>
                <option value="2">Item 5</option>
                <option value="2">Item 2</option>
                <option value="2">Item 4</option>
                <option value="3">Item 3</option>
              </select>
            </div>
            <div class="col-md-5">
              <h6>Available Programs</h6>
              <select name="to[]" id="multiselect2_to" class="form-control window" size="8" multiple="multiple"></select>
            </div>
          </div>
          <div class="row col-md-4 controls">
            <button class="btn btn-danger">Deny</button>
            <button class="btn btn-primary">Approve</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
