<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content">
    <div class="col-12">
      <j-no-current-community-message [authUser]="header.authUser"></j-no-current-community-message>
      <div class="h5">Manage My Communities</div>
      <fieldset>
        <legend>My Communities</legend>
        <j-current [memberOfCommunities]="memberOfCommunities" [user]="user" [header]="header"></j-current>
      </fieldset>
      <fieldset>
        <legend>Join Community</legend>
        <j-request [allCommunities]="communitiesToJoin" [service]="joinCommunityRequestsService" [user]="user" [header]="header"></j-request>
      </fieldset>
      <fieldset>
        <legend>Leave Community</legend>
        <j-request [allCommunities]="communitiesToLeave" [service]="leaveCommunityRequestsService" [user]="user" [header]="header"></j-request>
      </fieldset>
    </div>
  </div>
</div>
