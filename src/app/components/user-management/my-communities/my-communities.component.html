<app-header></app-header>
<div class="container-fluid">
  <div class="row main-content">
    <div class="col-10">

      <div class="error" [innerHTML]="header.message"></div>

      <p class="h5">Manage My Communities</p>
      <fieldset>
        <legend>My Communities</legend>
        <current [memberOfCommunities]="memberOfCommunities" [user]="user" [header]="header"></current>
      </fieldset>
      <fieldset>
        <legend>Join Community</legend>
        <request [allCommunities]="communitiesToJoin" [service]="joinCommunityRequestsService" [user]="user" [header]="header"></request>
      </fieldset>
      <fieldset>
        <legend>Leave Community</legend>
        <request [allCommunities]="communitiesToLeave" [service]="leaveCommunityRequestsService" [user]="user" [header]="header"></request>
      </fieldset>
    </div>
  </div>
</div>
