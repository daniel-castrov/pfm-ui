<app-header></app-header>
<div class="container-fluid">
  <div class="row main-content">
    <div class="col-10">
      <p class="h5">Manage My Communities</p>
      <accordion>
        <accordion-group [isOpen]="true">
          <div accordion-heading>
              <i class="fa fa-plus-square-o icon-pad" aria-hidden="true"></i>
            <span class="accordion-heading">My Current Communities</span>
          </div>
          <default [memberOfCommunities]="memberOfCommunities" [user]="user"></default>
        </accordion-group>
      </accordion>
      <accordion>
        <accordion-group>
          <div accordion-heading>
              <i class="fa fa-plus-square-o icon-pad" aria-hidden="true"></i>
            <span class="accordion-heading">Join Community</span>
          </div>
          <request [communities]="availableCommunities" [service]="joinCommunityRequestsService" [user]="user"></request>
        </accordion-group>
      </accordion>
      <accordion>
        <accordion-group>
          <div accordion-heading>
            <i class="fa fa-plus-square-o icon-pad" aria-hidden="true"></i>
            <span class="accordion-heading">Leave Community</span>
          </div>
          <request [communities]="memberOfCommunities" [service]="leaveCommunityRequestsService"  [user]="user"></request>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
