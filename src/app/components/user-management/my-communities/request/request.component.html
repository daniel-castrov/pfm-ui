<div class="wrapper">
  <div class="communities">
    <div class="label">Community</div>
    <select size="3" class="form-control-sm mb-2 mr-sm-2 manage-community-list" [(ngModel)]="selectedCommunityId">
      <option class="community-list-message" *ngIf="!availableCommunities?.length">No communities are available</option>
      <option *ngFor="let community of availableCommunities"
              [class.current-community]="community.id==user.currentCommunityId"
              [value]="community.id">
        {{community.name}}
      </option>
    </select>
  </div>
  <div>
    <button class="btn btn-primary btn" (click)="createRequest()" [disabled]="!selectedCommunityId">Create Request</button>
  </div>
  <div class="requests">
    <div class="label">Requests</div>
    <select size="3" class="form-control-sm mb-2 mr-sm-2 manage-community-list">
      <option class="community-list-message" *ngIf="!requestedCommunities?.length">There are no requests</option>
      <option *ngFor="let community of requestedCommunities"
              [class.current-community]="community.id==user.currentCommunityId"
              [disabled]="true">
        {{community.name}}
      </option>
    </select>
  </div>
  <div class="message">
    <j-feedback></j-feedback>
  </div>
</div>
