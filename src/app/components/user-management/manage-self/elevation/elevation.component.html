<div *ngIf="header.authUser.admin" class="card-header">
  Operate as Admin:
</div>
<div *ngIf="header.authUser.admin" class="card-container">
  <div class="card-body">
    <toggle-button
      offText="Admin Off"
      onText="Admin On"
      [includeHandleStatus]="false"
      [value]="elevationService.elevatedBoolean"
      (onChangeEvent)="elevationService.flip()">
    </toggle-button>
  </div>
</div>
