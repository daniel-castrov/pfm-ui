<app-header title="JSCBIS Login"></app-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isloggedin">
    <div class="col-10">
      <div class="row">
      <div class="card-header">
         Approve Community Change Request
      </div>
      <div class="card-container">
        <div class="row">
          <div class="col-md-10">
            <span class="badge pull-right">From: {{ requstingUser?.firstName }} {{ requstingUser?.middleInitial }} {{ requstingUser?.lastName }}</span>
          </div>
          <div class="col-md-5">
          <h6>Requested Community</h6>
          <ul><li>{{ addUserToCommunityRequest?.communityId }}</li></ul>
        </div>
        <div class="col-md-5">
          <h6>Current Communities</h6>

          <ul>
            <li *ngFor="let comm of currentCommunities">
              {{ comm.name }}              
            </li>
          </ul>
        </div>
      </div>
      <div class="row col-md-4 controls">
        <button class="btn btn-danger" (click)="deny()">Deny</button>
        <button class="btn btn-primary" (click)="approve()">Approve</button>
      </div>
    </div>
  </div>
</div>
