<app-header></app-header>
<div class="container-fluid">
  <div class="row main-content">
    <div class="col-md-10">
      <div class="card-header">
        <i class="fa fa-users icon-pad"></i>List of Users
      </div>
      <div class="card">
        <div class="card-body">
          <div class="form-group clearfix">
          <table class="table-list-users">
            <thead>
              <th>Name</th>
              <th>Status</th>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="user-list"><a routerLink="/manage-users/{{ user?.id }}">
                  {{user.firstName}} {{user.lastName}}
                </a>
              </td>
                <td><span *ngIf="user?.suspended">suspended</span>
                  <span *ngIf="!user?.suspended">active</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
