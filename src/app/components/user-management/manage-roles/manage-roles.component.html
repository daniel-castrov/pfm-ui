<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-md-10">
      <div class="row mb-4">
        <div class="col-md-12">
          <span class="h5 mr-3">Manage Roles for</span>
          <span class="form-group">
            <select class="form-control-sm dropdown-width">
              <option>Community</option>
            </select>
          </span>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-lg-2 col-md-6 mb-2 role-controls">
          <label>Select Role</label>
          <span class="form-group">
            <select class="form-control-sm dropdown-width">
              <option>Role 1</option>
            </select>
          </span>
        </div>
        <div class="col-lg-2 col-md-6 role-controls">
          <label>Select User</label>
          <span class="form-group">
            <select class="form-control-sm dropdown-width">
              <option>User 1</option>
            </select>
          </span>
        </div>
        <div class="col-lg-2 col-md-6">
          <div class="controls mt-4">
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
      <fieldset>
        <legend>Modify a User's Role</legend>
        <p class="role-controls">Assign one or more Resources for this role:</p>
        <div class="row">
          <div class="col-md-5">
            <h6>Assign Programs</h6>
              <select name="from[]" id="multiselect1" class="form-control window" size="8" multiple="multiple">
                <option value="1">Item 1</option>
                <option value="2">Item 5</option>
                <option value="2">Item 2</option>
                <option value="2">Item 4</option>
                <option value="3">Item 3</option>
              </select>
            </div>
            <div class="col-xs-2 arrows">
              <button type="button" id="multiselect1_rightAll" class="btn btn-block"><i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
              <button type="button" id="multiselect1_rightSelected" class="btn btn-block"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
              <button type="button" id="multiselect1_leftSelected" class="btn btn-block"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
              <button type="button" id="multiselect1_leftAll" class="btn btn-block"><i class="fa fa-angle-double-left" aria-hidden="true"></i></button>
            </div>
            <div class="col-md-5">
              <h6>Available Programs</h6>
              <select name="to[]" id="multiselect1_to" class="form-control window" size="8" multiple="multiple"></select>
            </div>
          </div>
          <span [hidden]="!formsubmitted" class="clearfix">
            <div class="alert-success-group message">
              <div class="alert-success alert-dismissable">
                <strong>Bill Andrew's Resources have been modified</strong>
                <!-- <strong>Bill Andrew's no longer has the role of Program Owner - CBDP</strong>
                <strong>Bill Andrew has been assigned Program Owner - CBDP</strong> -->
              </div>
            </div>
          </span>
          <div class="controls pull-right">
            <button class="btn btn-primary">Modify</button>
          </div>
      </fieldset>
    </div>
  </div>
</div>
