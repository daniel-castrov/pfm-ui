<app-header title="JSCBIS Login"></app-header>
<div class="container-fluid">
    <div class="row">
      <!-- <div class="row main-content" *ngIf="header.isloggedin"> -->
      <div class="col-md-12">
        <tabset>
          <tab heading="Program" id="tab1">
            <div class="row">
              <!--Left column begins-->
              <div class="col-9">
                <div class="row">
                  <!--Contents of left column-->
                  <div class="col-md-12">
                    <div class="form-group inline-name">
                      <input type="text" class="form-control forminput" name="program" placeholder="Program">
                    </div>
                    <div class="form-group inline-name">
                      <input type="text" class="form-control forminput" name="subProgram" placeholder="Subprogram">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group inline-name">
                      <input type="text" class="form-control forminput" name="progId" placeholder="ProgID">
                    </div>
                    <div class="form-group inline-name">
                      <input type="text" class="form-control forminput" name="progName" placeholder="ProgName">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group inline-name">
                      <label>Prog Parent</label>
                      <select>
                          <option>items</option>
                          <option>items</option>
                          <option>items</option>
                        </select>
                    </div>
                    <div class="form-group inline-name">
                      <span class="input-group input-group-sm">
                        <!-- <input type="text" class="form-control forminput" placeholder="URL Hyperlink" readonly> -->
                        <span class="input-group-btn">
                          <span class="btn btn-gray">
                            <input type="text" class="forminput" placeholder="URL Hyperlink">
                            <a href="http://www.google.com" target="_blank">Browse</a>
                          </span>
                      </span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="card-container">
                      <div class="card-body">
                        <div class="card-title">Capability</div>
                        <span class="form-group inline-name">
                          <label>*Primary</label>
                          <select>
                             <option>items</option>
                             <option>items</option>
                             <option>items</option>
                           </select>
                         </span>
                         <span class="form-group inline-name">
                            <label>*Core</label>
                            <select>
                             <option>items</option>
                             <option>items</option>
                             <option>items</option>
                            </select>
                          </span>
                          <span class="form-group inline-name">
                            <label>*Secondary</label>
                            <select>
                              <option>items</option>
                              <option>items</option>
                              <option>items</option>
                            </select>
                          </span>
                          <span class="form-group inline-name">
                            <label>Teritary</label>
                            <select>
                              <option>items</option>
                              <option>items</option>
                              <option>items</option>
                            </select>
                          </span>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="card-container">
                      <div class="card-body">
                        <div class="card-title">Area</div>
                        <span class="form-group inline-name">
                          <label>*Functional</label>
                          <select>
                             <option>items</option>
                             <option>items</option>
                             <option>items</option>
                           </select>
                        </span>
                        <span class="form-group inline-name">
                          <label>*Medical Cat.</label>
                          <select>
                           <option>items</option>
                           <option>items</option>
                           <option>items</option>
                          </select>
                        </span>
                        <span class="form-group inline-name">
                          <label>*NBC Cat.</label>
                          <select>
                            <option>items</option>
                            <option>items</option>
                            <option>items</option>
                          </select>
                        </span>
                        <span class="form-group inline-name">
                          <label>*Aqu. Cat</label>
                          <select>
                            <option>items</option>
                            <option>items</option>
                            <option>items</option>
                          </select>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="program-container">
                      <span class="form-group inline-name">
                        <label>Emphasis</label>
                        <select>
                          <option>items</option>
                          <option>items</option>
                          <option>items</option>
                        </select>
                      </span>
                      <span class="form-group inline-name">
                        <label>BSV Nat. Strat.</label>
                        <select>
                          <option>items</option>
                          <option>items</option>
                          <option>items</option>
                        </select>
                      </span>
                      <span class="form-group inline-name">
                        <label>DASD POM</label>
                        <select>
                          <option>items</option>
                          <option>items</option>
                          <option>items</option>
                        </select>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="program-container">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--Left column ends. Right column begins.-->
              <div class="col-md-3">
              <!--Contents of right column.-->
              <div class="img-placeholder pull-right">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
              </div>
            </div>
            <!--Right column ends-->
          </div>
        </tab>
        <tab heading="Funds" id="tab2">
            <div class="row col-md-12">
              <div class="program-container">
              </div>
            </div>
        </tab>
        <tab heading="Variants" id="tab3">
          <div class="row col-md-12">
            <div class="card-container">
            </div>
          </div>
        </tab>
        <tab heading="Execution" id="tab4">
          <div class="row col-md-12">
            <div class="card-container">
            </div>
          </div>
        </tab>
        <tab heading="Schedule" id="tab5">
          <div class="row col-md-12">
            <div class="card-container">
            </div>
          </div>
        </tab>
        <tab heading="Justification" id="tab6">
          <div class="row col-md-12">
            <div class="card-container">
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
