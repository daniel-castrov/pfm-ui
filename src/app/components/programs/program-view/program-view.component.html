<app-header></app-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-md-12">
      <div class=row>
        <div class="col-md-10">
          <div class="h5 mr-sm-4">View {{current?.type}}</div>
          <label class="badge badge-light mr-sm-4"><h5>{{current?.longName}} ({{current?.shortName}})</h5></label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <tabset class="program-tab-style">
            <tab heading="Program" id="tab1">
              <program [current]="current" [startyear]="startyear"></program>
            </tab>
            <tab heading="Funds" id="tab2">
              <funds [current]="current" [startyear]="startyear"></funds>
            </tab>
            <tab heading="Variants" id="tab3">
              <variants [current]="current" [startyear]="startyear"></variants>
            </tab>
