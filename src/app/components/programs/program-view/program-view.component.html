<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isloggedin">
    <div class="col-md-12">
      <div class=row>
        <div class="col-md-10 mb-2">
          <span class="h5 mr-sm-4">View Program:</span>
            <span class="form-group">
              <label class="font-weight-bold">Select Program:</label>
              <select class="form-control-sm mb-2 mr-sm-2" [(ngModel)]="current" name="current">
                <option [ngValue]="p" *ngFor="let p of allprograms">{{p.shortName}}</option>
              </select>
            </span>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <tabset>
            <tab heading="Program" id="tab1">
              <program [current]="current" [startyear]="startyear"></program>
            </tab>
            <tab heading="Funds" id="tab2">
              <funds [current]="current" [startyear]="startyear"></funds>
            </tab>
            <tab heading="Variants" id="tab3">
              <variants [current]="current" [startyear]="startyear"></variants>
            </tab>

              <div class="row col-md-12">

            </tab>
