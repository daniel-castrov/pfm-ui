<form>
  <div class="row">
    <!--Left column begins-->
    <div class="col-8">
      <div class="row">
        <!--Contents of left column-->
        <div class="col-md-12">
          <div class="form-group inline-name">
            <label>Select Program:</label>
            <select>
             <option>Program 1</option>
             <option>Program 2</option>
             <option>Program 3</option>
            </select>
          </div>
          <div class="form-group inline-name">
            <label>Select Subprogram:</label>
            <select>
             <option>Increment A</option>
             <option>Increment B</option>
             <option>Increment C</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group inline-name">
            <label>ProgID:</label>
            <span class="program-values">Value</span>
          </div>
          <div class="form-group inline-name">
            <label>ProgName:</label>
            <span class="program-values">Value</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group inline-name">
            <label>Prog Parent:</label>
            <span class="program-values">Value</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-3">
            <div class="card-body">
              <div class="card-title">Capability</div>
              <span class="form-group inline-name">
                <label>*Primary:</label>
                <span class="program-values">Value</span>
               </span>
               <span class="form-group inline-name">
                  <label>*Core:</label>
                  <span class="program-values">Value</span>
                </span>
                <span class="form-group inline-name">
                  <label>*Secondary:</label>
                  <span class="program-values">Value</span>
                </span>
                <span class="form-group inline-name">
                  <label>Tertiary:</label>
                  <span class="program-values">Value</span>
                </span>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-3">
            <div class="card-body">
              <div class="card-title">Area</div>
              <span class="form-group inline-name">
                <label>*Functional:</label>
                <span class="program-values">Value</span>
              </span>
              <span class="form-group inline-name">
                <label>*Medical Cat.:</label>
                <span class="program-values">Value</span>
              </span>
              <span class="form-group inline-name">
                <label>*NBC Cat.:</label>
                <span class="program-values">Value</span>
              </span>
              <span class="form-group inline-name">
                <label>*Aqu. Type:</label>
                <span class="program-values">Value</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <span class="form-group inline-name">
            <label>Emphasis:</label>
            <span class="program-values">Value</span>
          </span>
          <span class="form-group inline-name">
            <label>BSV Nat. Strat.:</label>
            <span class="program-values">Value</span>
          </span>
          <span class="form-group inline-name">
            <label>DASD POM:</label>
            <span class="program-values">Value</span>
          </span>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-primary btn-sm pull-left" disabled>Add Subprogram</button>
        </div>
      </div> -->
    </div>
    <!--Left column ends. Right column begins.-->
    <div class="col-md-4">
      <!--Contents of right column.-->
      <div class="card border-light mb-3 text-center">
        <div class="img-placeholder">
          <i class="fa fa-picture-o" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  <!--Right column ends-->
  </div>
</form>
