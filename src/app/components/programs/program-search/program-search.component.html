<app-header></app-header>

<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isloggedin">
    <div class="col-md-12">
      <div class=row>
        <div class="col-md-10 mb-2">
          <span class="h5 mr-sm-4">Select Program to View:</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <fieldset>
            <legend><i class="fa fa-filter icon-pad" aria-hidden="true"></i>Filter By</legend>
              <div class="row fieldset-padding">
                <div class="col-md-2">
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox"  id="defaultCheck1" [(ngModel)]="useappropriations">
                    <label class="form-check-label" for="defaultCheck1">Appropriation</label>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" [(ngModel)]="useagencies">
                    <label class="form-check-label" for="defaultCheck2">OpAgency</label>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" [(ngModel)]="useblins">
                    <label class="form-check-label" for="defaultCheck3">BA/BLIN</label>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group inline-name">
                    <select class="form-control-sm mb-2 mr-sm-1" [(ngModel)]="filter.appropriation" name="appropriation"
                            [disabled]="!useappropriations">
                      <option *ngFor="let a of appropriations" [ngValue]="a" [selected]="">{{a}}</option>
                    </select>
                  </div>
                  <div class="form-group inline-name">
                    <select class="form-control-sm mb-2 mr-sm-1" [(ngModel)]="filter.agency" name="agency"
                            [disabled]="!useagencies">
                      <option *ngFor="let a of agencies" [ngValue]="a">{{a}}</option>
                    </select>
                  </div>
                  <div class="form-group inline-name">
                    <select class="form-control-sm mb-2 mr-sm-1" [(ngModel)]="filter.blin" name="blin" [disabled]="!useblins">
                      <option *ngFor="let a of blins" [ngValue]="a">{{a}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-3">
                  <button class="btn btn-primary btn" (click)="search()">Filter</button>
                </div>
              </div>
              </fieldset>
              <div class="row">
                <div class="col-md-12">
                  <div class="h6">Select Program of Interest</div>
                  <table class="program-filter-table">
                    <thead>
                      <tr>
                        <th class="row-width">Program</th>
                        <th class="row-width">Subprogram</th>
                        <th class="row-width">Variant</th>
                        <th class="row-width">TYPE</th>
                        <th>FA</th>
                        <th>CC</th>
                        <th>Manager</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let p of finds; let isOdd=odd" [class.row-blue]="isOdd" [class.row-light]="!isOdd">
                        <td><a class="program-view-link" [routerLink]="['/program-view', p.id]">{{p.shortName}}</a></td>
                        <td></td>
                        <td></td>
                        <td>{{p.type}}</td>
                        <td>{{p.tags['Functional_Area']}}</td>
                        <td>{{p.tags['Core_Capability']}}</td>
                        <td>{{p.tags['Manager']}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
