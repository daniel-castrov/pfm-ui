<div class="row">
  <div class="col-6">
    <label>Select Logo:</label>
 
    <file-upload [isImageThumbnail]="true"
      [imagePath]="logoImagePath"
      [area]="rdteBudgetData.fileArea"
      [disabled]='readonly'
      (fileUploadEvent)="onlogoUploaded($event)">
    </file-upload>
  </div>
</div>
