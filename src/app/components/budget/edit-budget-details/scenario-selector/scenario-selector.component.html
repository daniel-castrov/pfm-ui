<div class="col-12">
    <div class="row">
      <div class="col-10 mb-4">
        <span> FY{{parent.budget.fy}} Budget</span>
        <span>Edit Budget Details for: </span>
        <span>
          <select [(ngModel)]="parent.selectedScenario" class="form-control-sm mb-2" (change)="onScenarioSelected()">
            <option value="undefined" disabled selected>Select Scenario</option>
            <option *ngFor="let bes of parent.bess" [ngValue]="bes">{{bes.name}}</option>
          </select>
        </span>
      </div>
      <div class="col-2 mb-4">
          <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
