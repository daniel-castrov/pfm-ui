<div class="row mb-3">
  <div class="col-4">
    <label>Upload Overview file:</label>
    <div class="input-group">
      <input type="text" class="form-control form-input mr-1" placeholder="Choose file" value="{{ rdteBudgetData.overviewName }}" name="ovupload" [ngModel]="rdteBudgetData.overviewName" readonly>
      <span class="input-group-btn">
        <span class="btn btn-secondary btn-file">
        Browseâ€¦ <input type="file" name="file" accept="*.pdf" (change)="ovHandleFileInput($event.target.files)">
        </span>
      </span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <label>Specify Line Number for each PE:</label>
    <ag-grid-angular #agGrid class="ag-theme-balham"
      [columnDefs]="colDefs"
      [rowData]="rowsData"
      [gridAutoHeight]="true"
      [toolPanelSuppressSideButtons]="true"
      [suppressDragLeaveHidesColumns]="true"
      [suppressMovableColumns]="true"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular> 
  </div>
</div>
