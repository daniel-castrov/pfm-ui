<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-12">

      <div class="row mb-3">
        <div class="col-12">

          <ag-grid-angular #agGrid
            class="ag-theme-balham"
            id="mygrid"
            [gridAutoHeight]="true"
            [rowData]="rows"
            [columnDefs]="columnDefs"
            [toolPanelSuppressSideButtons]="true"
            [suppressDragLeaveHidesColumns]="true"
            [suppressMovableColumns]="true"
            (paginationChanged)="agGridPagination.onPaginationChanged($event)"
            [suppressPaginationPanel]="true"
            [pagination]="true"
            [paginationPageSize]="20"
            [treeData]="true"
            [animateRows]="true"
            [groupDefaultExpanded]="groupDefaultExpanded"
            [getDataPath]="treeHierarchy"
            [autoGroupColumnDef]="autoGroupColumnDef"
            (gridReady)="onGridReady($event)">
          </ag-grid-angular>
          <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
