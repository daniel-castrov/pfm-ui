<div class="row mb-2">
  <div class="col-auto">
    <button class="btn btn-primary" (click)="addEntry()">
      <span class="mr-2">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
      </span>
      <span>Add New Entry</span>
    </button>

  </div>
</div>
<div class="row mb-2">
  <div class="col-12">
    <ag-grid-angular #agGrid
                     class="ag-theme-balham height-350"
                     [gridOptions]="agOptions"
                     [columnDefs]="columnDefs"
                     [rowData]="entries"
                     [rowSelection]="'single'"
                     [components]="components">
    </ag-grid-angular>
  </div>
</div>
