<div class="row">
  <div class="col-2">
    <span>Page Size:</span>
    <span class="dropdown-inline">
      <select class="form-control-sm mb-2" (change)="onPageSizeChanged($event)" id="page-size">
        <option value="20" selected="">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="250">250</option>
        <option value="500">500</option>
      </select>
    </span>
  </div>
</div>
<div class="row">
  <div class="col-12">
      <ag-grid-angular #agGrid class="ag-theme-balham"
        id="myGrid"
        [enableSorting]="true"
        [enableFilter]="false"
        [gridAutoHeight]="true"
        [gridOptions]="agOptions"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [columnTypes]="columnTypes"
        [toolPanelSuppressSideButtons]="true"
        [pagination]="true"
        [paginationPageSize]="20"
        (paginationChanged)="agGridPagination.onPaginationChanged($event)"
        [enableColResize]="true"
        [suppressDragLeaveHidesColumns]="true"
        [suppressMovableColumns]="true"
        [suppressPaginationPanel]="true"
        (gridReady)="onGridReady($event)"
        >
      </ag-grid-angular>
    <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
  </div>
</div>
