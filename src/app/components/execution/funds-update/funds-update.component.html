<app-header></app-header>
<div class="row main-content">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-7 col-md-12 mb-4">
        <span class="h5 mr-2">Funds Update for Execution Phase FY </span>
        <span>
          <select class="form-control-sm dropdown-year-width mb-2" [(ngModel)]="selectedexe" (change)="fetchLines()">
            <option *ngFor="let exephase of exephases" [ngValue]="exephase">{{exephase.fy}}</option>
           </select>
         </span>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <span>Page Size:</span>
        <span class="dropdown-inline">
          <select class="form-control-sm mb-2" (change)="onPageSizeChanged($event)" id="page-size">
            <option value="20" selected="">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
              <option value="500">500</option>
            </select>
          </span>
        </div>
        <div class="col-2">
          <span class="form-group pull-right">
            <div class="dropdown">
              <button id="dropdownMenuButton" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select an option
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button class="dropdown-item" type="button" (click)="addline()">Add Execution Line</button>
                <button class="dropdown-item" type="button" [routerLink]="['/charges', selectedexe?.id]" [disabled]="!selectedexe || selectedexe?.status !== 'OPEN'">Action</button>
                <button class="dropdown-item" type="button" [routerLink]="['/appropriation-release', selectedexe?.id]" [disabled]="!selectedexe || selectedexe?.status !== 'OPEN'">Release</button>
                <button class="dropdown-item" type="button" [routerLink]="['/withhold', selectedexe?.id]" [disabled]="!selectedexe || selectedexe?.status !== 'OPEN' || !hasReleased">Withhold</button>
              </div>
            </div>
          </span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-12">
          <div [ngStyle]="containerStyle">
            <ag-grid-angular #agGrid class="ag-theme-balham"
                             style="width: 100%; height: 100%;"
                             domLayout="autoHeight"
                             [gridOptions]="agOptions"
                             [rowData]="exelines"
                             [rowSelection]="'single'"
                             (selectionChanged)="onSelectionChanged($event)"
                             (paginationChanged)="agGridPagination.onPaginationChanged($event)"
                             (gridReady) = "onGridReady($event)"
                             (columnVisible)="sizeColumnsToFit($event)"
                             (toolPanelVisibleChanged)="sizeColumnsToFit($event)">
            </ag-grid-angular>
            <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Dialog -->
<div id="name-modal" class="modal fade in">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="btn" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <div class="mb-2">Enter New Name:</div>
            <div class="form-group">
              <span>
                <input type="text" class="form-control">
              </span>
              <span>
                <span>
                  <button class="btn btn-primary" data-dismiss="modal">Ok</button>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
