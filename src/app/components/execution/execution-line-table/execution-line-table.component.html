<ng-template #idline let-line="line">
  {{line.appropriation}}/{{line.blin}}/{{line.item}}/{{line.opAgency}}
</ng-template>

<ng-template #notable>
  <div class="execution-table table-striped">
    <span class="font-weight-bold">There are no programs available to select</span>
  </div>
</ng-template>

<ng-container *ngIf="showAddProgramButton">
  <div class="row">
    <div class="col-auto">
      <span *ngIf="availablePrograms.length>0; else notable">
        <select class="form-control-sm dropdown-width mb-2" [(ngModel)]="lineSelected" (change)="addrow()">
          <option value="null" selected [label]="fromIsSource? 'to select target execution line' : 'from select source execution line'"></option>
          <option *ngFor="let ap of availablePrograms" [ngValue]="ap">{{ap.display}}</option>
        </select>
      </span>
    </div>
  </div>
</ng-container>

<ag-grid-angular #agGrid class="ag-theme-balham"
  [gridOptions]="agOptions"
  [enableColResize]="true"
  [toolPanelSuppressSideButtons]="true"
  [suppressDragLeaveHidesColumns]="true"
  [suppressMovableColumns]="true"
  [singleClickEdit]="true"
  (paginationChanged)="agGridPagination.onPaginationChanged($event)"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
<ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
