<ng-template #idline let-line="line">
    {{line?.appropriation}}/{{line?.blin}}/{{line?.item}}/{{line?.opAgency}}
</ng-template>

<j-header></j-header>
<div class="row main-content">
  <div class="col-12">
    <div class="row">
      <div class="col-md-7 col-sm-12 mb-4">
        <span class="h5 mr-2">{{phase?.fy|FY}} - Funds Update for Program Execution</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-10">
        <span class="form-group mr-3">
          <select class="form-control-sm dropdown-year-width mb-2" name="yeardropdown" [(ngModel)]="fromIsSource">
            <option [value]="'true'">From</option>
            <option [value]="'false'">To</option>
          </select>
        </span>
        <span class="form-group">
          <label class="execution-titles">{{fullname(current)}}</label>
        </span>
      </div>
      <div class="col-2">
        <button class="btn btn-primary pull-right" (click)="submit()">Submit</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
         <span class="form-group">
          <label class="execution-titles">
            <ng-container *ngTemplateOutlet="idline;context:{line:current}"></ng-container>
          </label>
         </span>
      </div>
      <div class="col-1">
         <span class="form-group">
           <label class="primary-label">Toa</label>
         </span>
       </div>
      <div class="col-1">
        <span class="form-group">
         <label class="primary-label">Released</label>
       </span>
      </div>
      <div class="col-1">
        <span class="form-group">
          <label class="primary-label">Withheld</label>
        </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <div class="form-group">
          <label class="primary-label">Select Event Type:</label>
          <select class="form-control-sm dropdown-width" [(ngModel)]="type" (change)="updatedropdowns()">
            <option *ngFor="let t of types|mapAsList" [ngValue]="t.key">{{t.value}}</option>
          </select>
        
          <label class="primary-label">Select Event Subtype:</label>
          <select class="form-control-sm dropdown-width" [(ngModel)]="etype">
            <option *ngFor="let t of subtypes" [ngValue]="t">{{t.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-12 col-lg-7">
        <div class="form-group">
          <label class="primary-label">Event Long Name:</label>
          <label class="primary-label">{{etype?.description}}</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <div id="update-program-execution" class="table-editable">
          <app-execution-line-table [phase]="phase" [updatelines]="updateexelines"></app-execution-line-table>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-12">
        <span class="form-group">
          <label class="primary-label mb-1">Notes:</label>
          <textarea cols="30" rows="5" wrap="physical" class="form-control" [(ngModel)]="reason"></textarea>
        </span>
     </div>
   </div>
   <div class="row">
     <div class="col-6 mb-4">
       <form role="form" id="fileForm" target="uploadFrame" method="post" enctype="multipart/form-data" action="loadImage.php?task=file" onsubmit="return ZM.loadImage(this)">
         <label class="primary-label">Attach Document:</label>
         <div class="input-group input-group">
           <input type="text" class="form-control form-input" placeholder="Choose file" name="uploadname" [ngModel]="fileToUpload?.name" readonly>
           <span class="input-group-btn">
             <span class="btn btn-secondary btn-file">
             Browseâ€¦ <input type="file" name="file" accept="*.xlsx" (change)="handleFileInput($event.target.files)">
             </span>
           </span>
         </div>
       </form>
     </div>
   </div>
  </div>
</div>
