<j-header></j-header>
<div class="row main-content">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-7 col-sm-12 mb-4">
        <span class="h5 mr-2">FY18 - Funds Update for Program Execution</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-8">
        <span class="form-group mr-3">
          <label class="primary-label">From</label>
          <select class="form-control-sm dropdown-year-width mb-2">
            <option value=""></option>
            <option>2018</option>
           </select>
         </span>
         <span class="form-group">
           <label class="execution-titles">Name/Increment</label>
         </span>
      </div>
      <div class="col-4">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
         <span class="form-group">
           <label class="execution-titles">RDT&amp;E/BA4/IS4/5Y</label>
         </span>
      </div>
      <div class="col-1">
         <span class="form-group">
           <label class="primary-label">Toa</label>
         </span>
       </div>
      <div class="col-1">
        <span class="form-group">
         <label class="primary-label">Released</label>
       </span>
      </div>
      <div class="col-1">
        <span class="form-group">
          <label class="primary-label">Withheld</label>
        </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <span class="form-group ">
          <label class="primary-label mr-2">Select Transaction Type:</label>
          <select class="form-control-sm dropdown-width mb-2">
            <option value=""></option>
            <option>BTR</option>
            <option>External</option>
           <option>Realignment</option>
           </select>
         </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <span class="form-group mr-3">
          <label class="primary-label mr-2">Select Event Type:</label>
          <select class="form-control-sm dropdown-width mb-2">
            <option value=""></option>
          </select>
        </span>
      </div>
      <div class="col-7">
       <span class="form-group mr-2">
         <label class="primary-label mr-2">Event Long Name:</label>
       </span>
        <input class="form-control form-input">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-8">
        <span class="form-group">
          <label class="primary-label mb-1">Notes:</label>
          <textarea cols="30" rows="5" wrap="physical" class="form-control"></textarea>
        </span>
     </div>
   </div>
   <div class="row">
     <div class="col-6 mb-4">
       <form role="form" id="fileForm" target="uploadFrame" method="post" enctype="multipart/form-data" action="loadImage.php?task=file" onsubmit="return ZM.loadImage(this)">

         <label class="primary-label">Attach Document:</label>
         <div class="input-group input-group-sm">
           <input type="text" class="form-control form-input" placeholder="Choose file" name="uploadname" [ngModel]="fileToUpload?.name" readonly>
           <span class="input-group-btn">
             <span class="btn btn-secondary btn-file">
             Browseâ€¦ <input type="file" name="file" accept="*.xlsx" (change)="handleFileInput($event.target.files)">
             </span>
           </span>
           <!-- <span class="input-group-btn">
             <button class="btn btn-gray" type="submit">Ok</button>
           </span> -->
         </div>
       </form>
     </div>
   </div>

  </div>
</div>
