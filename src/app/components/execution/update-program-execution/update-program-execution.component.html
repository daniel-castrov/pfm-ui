<ng-template #idline let-line="line">
    {{line?.appropriation}}/{{line?.blin}}/{{line?.item}}/{{line?.opAgency}}
</ng-template>

<j-header></j-header>
<div class="row main-content">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-7 col-sm-12 mb-4">
        <span class="h5 mr-2">{{fy|FY}} - Funds Update for Program Execution</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-8">
        <span class="form-group mr-3">
          <label class="primary-label">From</label>
          <select class="form-control-sm dropdown-year-width mb-2" name="yeardropdown">
            <option></option>
            <option>2018</option>
          </select>
        </span>
        <span class="form-group">
          <label class="execution-titles">{{fullname(current)}}</label>
        </span>
      </div>
      <div class="col-4 pull-right">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4">
         <span class="form-group">
          <label class="execution-titles">
            <ng-container *ngTemplateOutlet="idline;context:{line:current}"></ng-container>
          </label>
         </span>
      </div>
      <div class="col-1">
         <span class="form-group">
           <label class="primary-label">Toa</label>
         </span>
       </div>
      <div class="col-1">
        <span class="form-group">
         <label class="primary-label">Released</label>
       </span>
      </div>
      <div class="col-1">
        <span class="form-group">
          <label class="primary-label">Withheld</label>
        </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-6">
        <span class="form-group ">
          <label class="primary-label mr-2">Select Transaction Type:</label>
          <select class="form-control-sm dropdown-width mb-2" [(ngModel)]="ttype">
            <option value=""></option>
            <option [ngValue]="'BTR'">BTR</option>
            <option [ngValue]="'EXTERNAL'">External</option>
            <option [ngValue]="'REALIGNMENT'">Realignment</option>
          </select>
         </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-2">
        <div class="form-group">
          <label class="primary-label">Select Event Type:</label>
          <select class="form-control-sm dropdown-width" [(ngModel)]="etype">
            <option value=""></option>
            <option [ngValue]="'CRA'">CRA</option>
            <option [ngValue]="'APPROPRIATION'">Appropriation</option>
          </select>
        </div>
      </div>
      <div class="col-7">
         <div class="form-group">
          <label class="primary-label">Event Long Name:</label>
          <input class="form-control long-form-input">
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <div id="update-program-execution" class="table-editable">
          <table class="execution-table table-striped">
            <tr class="execution-title font-weight-bold text-center">
              <th class="large-column text-left">
                <span>
                  <button class="btn btn-light" (click)="addrow()">
                    <i class="fa fa-plus-circle icon-pad" aria-hidden="true"></i>
                    to select target programs
                  </button>
                </span>
              </th>
              <th class="large-column">
                Execution Line
              </th>
              <th>
                TOA
              </th>
              <th>
                Released
              </th>
              <th>
                Amount
              </th>
              <th>
                Remove
              </th>
            </tr>

            <tr class="table-bordered" *ngFor="let line of updateexelines; let idx=index">
              <td *ngIf="line?.mrId" class="large-column">{{fullname(line)}}</td>
              <td *ngIf="!line?.mrId" class="large-column">
                <select class="form-control-sm dropdown-width mb-2" name="progdd" [(ngModel)]="line.mrId">
                  <option value="">Select Program</option>
                  <option *ngFor="let en of programIdNameLkp | mapAsList" [value]="en.key">{{en.value}}</option>
                </select>
              </td>

              <td *ngIf="line.mrId && line.appropriation">
                <ng-container *ngTemplateOutlet="idline;context:{line:line}"></ng-container>
              </td>
              <td *ngIf="line.mrId && !line.appropriation">
                <select class="form-control-sm dropdown-width mb-2" name="linedd" (change)="setline(idx, $event.target.selectedIndex)">
                  <option value="">Select Execution Line</option>
                  <option *ngFor="let l of getLineChoices(line.mrId)" [ngValue]="l.id">
                    <ng-container *ngTemplateOutlet="idline;context:{line:l}"></ng-container>
                  </option>
                </select>
              </td>
              <td *ngIf="!line.mrId">
                Select a Program first
              </td>

              <td>{{line.toa}}</td>
              <td>{{line.released}}</td>
              <td contenteditable="true">
                <span class="editable-field" digits></span>
              </td>
              <td class="text-center">
                <span class="remove-pom-line" title="Remove" (click)="removerow(idx)">
                  <i class="fa fa-trash"></i>
                </span>
              </td>
            </tr>
            <tr class="table-bordered">
              <td colspan="3" class="text-right">Total:</td>
              <td></td>
              <td contenteditable="true">
                <span class="editable-field">145</span>
              </td>
              <td class="text-center">
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-9">
        <span class="form-group">
          <label class="primary-label mb-1">Notes:</label>
          <textarea cols="30" rows="5" wrap="physical" class="form-control"></textarea>
        </span>
     </div>
   </div>
   <div class="row">
     <div class="col-6 mb-4">
       <form role="form" id="fileForm" target="uploadFrame" method="post" enctype="multipart/form-data" action="loadImage.php?task=file" onsubmit="return ZM.loadImage(this)">
         <label class="primary-label">Attach Document:</label>
         <div class="input-group input-group-sm">
           <input type="text" class="form-control form-input" placeholder="Choose file" name="uploadname" [ngModel]="fileToUpload?.name" readonly>
           <span class="input-group-btn">
             <span class="btn btn-secondary btn-file">
             Browseâ€¦ <input type="file" name="file" accept="*.xlsx" (change)="handleFileInput($event.target.files)">
             </span>
           </span>
         </div>
       </form>
     </div>
   </div>
  </div>
</div>
