<div class="row">
  <div class="col-md-12">
    <div class="row mb-2">
      <div class="col-12">
        <div class="pull-right program-controls mb-2">
          <button class="btn btn-primary" (click)="submit_check()" [disabled]="!submittable">Submit</button>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <div class="pull-right">
          <span>
            <label class="mr-1">Show as: </label>
          </span>
          <span>
            %
            <button type="button" class="btn btn-sm btn-toggle btn-success" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="onTogglePct()">
              <div class="handle"></div>
            </button>
            $
          </span>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div *ngIf="_exeline?.appropriated">
        <span *ngIf="submittable">Create After Appropriation Spend Plan</span>
        <span *ngIf="!submittable">After Appropriation Spend Plan</span>
      </div>
      <div *ngIf="!_exeline?.appropriated">
        <span *ngIf="submittable">Create Baseline Spend Plan</span>
        <span *ngIf="!submittable">Baseline Spend Plan</span>      
      </div>

      <div class="col-12">
          <ag-grid-angular #agGrid class="ag-theme-balham" id="myGrid"
            [gridOptions]="agOptions"
            [rowData]="rowData"
            (gridReady)="onGridReady($event)"
          >
          </ag-grid-angular>
      </div>
    </div>
  </div>

  <div id="explanation-modal" class="modal fade in">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a class="btn" data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-9">
              <div class="mb-2">Why is the program behind?</div>
              <div class="form-group">
                <textarea cols="50" rows="4" wrap="physical" class="form-control" [(ngModel)]='explanation'></textarea>
              </div>
            </div>
            <div class="col-3">
              <div class="mt-4 mb-2">
                <button class="btn btn-primary" data-dismiss="modal" (click)="dosave()">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
