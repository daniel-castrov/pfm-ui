<!-- see prototype here: https://bl.ocks.org/gordlea/27370d1eea8464b04538e6d8ced39e89 11> -->
<div class="row">
  <div class="col-10">
    <ul id='legend'>
      <li *ngFor="let item of datasets" [class]="'legend-item legend-item-'+item.csskey">
        <span>
          <i class="fa fa-circle" aria-hidden="true"></i>
        </span>
        <span class="legend-text">
          {{item.label}}
        </span>
      </li>
    </ul>
  </div>
  <div class="col-12">
    <div id="line-chart"></div>
  </div>
</div>
