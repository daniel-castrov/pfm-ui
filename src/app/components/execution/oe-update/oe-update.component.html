<app-header></app-header>
<div style="display: flex">
  <menu-bar [authUser]="authUser"></menu-bar>
<div class="row main-content">
  <div class="col-md-12">
    <div class="row">
      <div class="col-lg-7 col-md-12 mb-3">
        <span class="h5 mr-2">Program Update for Execution Phase FY  </span>
        <span>
          <select class="form-control-sm dropdown-year-width mb-2" [(ngModel)]="selectedexe" (change)="fetchLines()">
            <option *ngFor="let exephase of exephases" [ngValue]="exephase">{{exephase.fy}}</option>
           </select>
         </span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <span>Page Size:</span>
        <span class="dropdown-inline">
          <select class="form-control-sm mb-2" (change)="onPageSizeChanged($event)" id="page-size">
            <option value="20" selected="">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
            <option value="500">500</option>
          </select>
        </span>
      </div>

      <div class="col-10">
        <div class="pull-right">
          <span *ngIf ="latestGfebsAsOf">GFEBS Execution data as of date: {{latestGfebsAsOf | date}}</span>
          <br/>
          <span *ngIf ="latestDaiAsOf">DAI Execution data as of date: {{latestDaiAsOf | date}}</span>
        </div>
      </div>

    </div>
    <div class="row mb-3">
      <div class="col-12">
        <ag-grid-angular #agGrid class="ag-theme-balham"
            domLayout="autoHeight"
            [gridOptions]="agOptions"
            [rowData]="datalines"
            [rowSelection]="'single'"          
            (paginationChanged)="agGridPagination.onPaginationChanged($event)"
            (gridReady) = "onGridReady($event)">
          </ag-grid-angular>
        <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
      </div>
    </div>
  </div>
</div>
</div>
