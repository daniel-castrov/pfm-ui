<j-header></j-header>
<div class="row main-content">
  <div class="col-md-12">
    <div class="row">
      <div class="col-lg-7 col-md-12 mb-4">
        <span class="h5 mr-2">O&amp;E Update for Fiscal Year  </span>
        <span>
          <select class="form-control-sm dropdown-year-width mb-2" [(ngModel)]="selectedexe" (change)="fetchLines()">
            <option></option>
            <option *ngFor="let exephase of exephases" [ngValue]="exephase">{{exephase.fy}}</option>
           </select>
         </span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
          <ag-grid-angular #agGrid class="ag-theme-balham"
            id="myGrid"
            [enableSorting]="true"
            [enableFilter]="false"
            [gridAutoHeight]="true"
            [gridOptions]="agOptions"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [columnTypes]="columnTypes"
            [toolPanelSuppressSideButtons]="true"
            [enableColResize]="true"
            [suppressDragLeaveHidesColumns]="true"
            [suppressMovableColumns]="true"
            [pagination]="true"
            [paginationPageSize]="20"
            (paginationChanged)="agGridPagination.onPaginationChanged($event)"
            (gridReady)="onGridReady($event)"
            >
          </ag-grid-angular>
        <ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <fieldset>
          <legend>Import O&amp;E Update</legend>
          <div class="row">
            <div class="col-md-4 col-lg-5">
              <span class="form-group">
                <div class="mb-1 primary-label">O&amp;O Data</div>
                <select class="form-control-sm dropdown-width">
                  <option>Enter/Select Program</option>
                </select>
              </span>
            </div>
            <div class="col-md-1 col-lg-2">
              <span class="form-group">
                <div class="mb-1 primary-label">Type</div>
                <select class="form-control-sm dropdown-width">
                  <option>DAI</option>
                </select>
              </span>
            </div>
            <div class="col-md-4 col-lg-2">
              <span class="form-group">
                  <div class="primary-label"> </div>
                  <button class="btn btn-primary mt-4" (click)="addline()">
                    <i class="fa fa-download icon-pad" aria-hidden="true"></i>
                  Import
                 </button>
               </span>
             </div>
           </div>
        </fieldset>
        <j-feedback></j-feedback>
      </div>
    </div>
  </div>
</div>
