<app-header title="JSCBIS Login"></app-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isloggedin">
    <div class="col-10 col-md-7">
      <div class="card-header">
        <i class="fa fa-users icon-pad"></i>List of Users
      </div>
      <div class="form-group clearfix">

        <table cellpadding="5">
          <thead>
            <th>Name</th>
            <th>Status</th>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td><a routerLink="/manage-users/{{ user?.id }}">
                {{user.firstName}} {{user.lastName}}
              </a>
            </td>
              <td><span *ngIf="user?.suspended">suspended</span>
                <span *ngIf="!user?.suspended">active</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
