<app-header title="JSCBIS Login" [isUserLoggedIn]="true"></app-header>
<div class="container-fluid">
  <div class="row main-content">
    <div class="col-10 col-md-7">
      <div class="community-data">
        <div class="card-container">
          <form class="form-inline" (submit)="onSubmit()">
            <div class="form-group">
              <span class="form-label" >Create New Community</span>
            </div>
            <div class="form-group mx-sm-3">
              <input class="form-control" [(ngModel)]="community.name" name="community.name">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
        <div class="card-header">
          List of Communities {{ restResult?.error }}
        </div>
        <div class="card-container">
          <ul>
            <li *ngFor="let comm of restResult?.result">
              {{ comm?.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-2 col-md-5">
    </div>
  </div>
</div>
