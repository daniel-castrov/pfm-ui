<app-header title="JSCBIS Login" [isUserLoggedIn]="true"></app-header>
<div class="container-fluid">
  <div class="row main-content">
    <div class="col-10 col-md-7">
      <div class="community-data">
        <div class="card-container">
          <form class="form-inline" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <span class="form-label">Create New Community</span>
            <div class="form-group">
              <label class="sr-only">Create New Community</label>
            </div>
            <div class="form-group mx-sm-3">
              <label class="sr-only">Create new community</label>
              <input class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="card-header">
          List of Communities {{ restResult?.error }}
        </div>
        <div class="card-container">
          <ul>
            <li *ngFor="let comm of restResult?.result">
              {{ comm?.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-2 col-md-5">
    </div>
  </div>
</div>
