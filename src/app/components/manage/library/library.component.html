<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-12">
      <div class="row">
        <div class="col-12" id="set-epp">
          <div class="h5 mb-4">Library</div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <button class="btn btn-primary btn float-right">Action</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div>
            Page Size:
            <select class="form-control-sm dropdown-width mb-2" id="page-size">
              <option value="15" selected>15</option>
              <option value="30">30</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="250">250</option>
              <option value="500">500</option>
            </select>
          </div>
          <ag-grid-angular #agGrid
                           class="ag-theme-balham"
                           [enableSorting]="true"
                           [enableFilter]="true"
                           [gridAutoHeight]="true"
                           [rowData]="data"
                           [columnDefs]="columnDefs"
                           [pagination]="true"
                           [paginationPageSize]="15"
                           (paginationChanged)="onPaginationChanged($event)"
                           [suppressPaginationPanel]="true"
                           [frameworkComponents]="frameworkComponents"
                           [context]="context"
                           (gridReady)="onGridReady($event)">
          </ag-grid-angular>
          <ul *ngIf="data?.length > 15" class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" (click)="onBtnFirst()">First</a>
            </li>
            <li class="page-item">
              <a class="page-link" (click)="onBtnPrevious()">Previous</a>
            </li>
            <li class="page-link align-self-center disabled">Page {{currentPage}} of {{totalPages}}</li>
            <li class="page-item">
              <a class="page-link" (click)="onBtnNext()">Next</a>
            </li>
            <li class="page-item">
              <a class="page-link" (click)="onBtnLast()">Last</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
