<j-header></j-header>
<div class="single-row">
  <menu-bar [authUser]="authUser"></menu-bar>
<div class="row main-content" *ngIf="header.authUser">
  <div class="error" *ngFor="let error of resultError">{{error}}</div>
  <div class="col-lg-6 col-sm-12">
    <div class="card-header">
      Welcome back <strong> {{ header.authUser.fullName }}</strong>
    </div>
    <div class="card-container">
    </div>
  </div>
  <div class="col-lg-6 col-md-12">
    <div class="card-header">
      My To Do
    </div>
    <div class="card-container">
    </div>
  </div>
  <div class="col-lg-6 col-md-12">
    <div class="card-header">
      My Reports
    </div>
    <div class="card-container">
    </div>
  </div>
  <div class="col-lg-6 col-md-12">
    <div class="card-header">
      My Favorite Links
    </div>
    <div class="card-container">
      <span class="add-link">
        <i class="fa fa-plus" aria-hidden="true"></i> Add Link</span>
    </div>
  </div>
</div>
</div>
