<app-header title="JSCBIS Login"></app-header>
<div class="row main-content" *ngIf="header.isloggedin">
  <div class="col-lg-5 col-sm-10">
    <div class="card-header">
      Welcome back
    </div>
    <div class="card-container">
      {{ header.authUser.fullName }}
      <br/>
      <button (click)="show = !show">{{show ? 'hide json' : 'show json'}}</button>
      <div *ngIf="show">{{header.authUserJson}}</div>
      <!--
        <button (click)="show = !show">{{show ? 'hide' : 'show'}}</button>
        <div *ngIf="show; else elseBlock">{{header.authUserJson}}</div>
        <ng-template #elseBlock>{{ header.authUser.fullName }}</ng-template>
      -->
    </div>
  </div>
  <div class="col-lg-5 col-sm-10">
    <div class="card-header">
      My ToDo
    </div>
    <div class="card-container">

    </div>
  </div>
  <div class="col-2 col-md-2">
  </div>
  <div class="col-lg-5 col-sm-10">
    <div class="card-header">
      Reports
    </div>
    <div class="card-container">
      <div>
        <button class="btn btn-danger" (mouseover)="fireEvent($event)">Mouseover Event</button>
      </div>
    </div>
  </div>
  <div class="col-lg-5 col-sm-10">
    <div class="card-header">
      Favorite Links
    </div>
    <div class="card-container">
      <span class="add-link" (click)="fireEvent($event)">
        <i class="fa fa-plus" aria-hidden="true"></i> Add Link</span>
    </div>
  </div>
  <div class="col-2 col-md-2">
  </div>
</div>
