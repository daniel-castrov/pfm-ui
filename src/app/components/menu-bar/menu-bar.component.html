<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #leftSidenav mode="side" opened>
    <!-- <app-left-menu></app-left-menu> -->
    <div class="sidenav_container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
        <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
      
          <div>
            <mat-nav-list>
             <a mat-list-item >
                 <mat-icon style="padding-right:15px;">
                  <i class="fa fa-home" aria-hidden="true"></i>
                 </mat-icon>
                <span [@animateText]="linkText ? 'show' : 'hide'">Home</span>
              </a> 
            </mat-nav-list>
          </div>
          <div>
            <mat-nav-list>
             <a mat-list-item >
                 <mat-icon style="padding-right:15px;">
                  <i class="fa fa-star" aria-hidden="true"></i>
                 </mat-icon>
                <span [@animateText]="linkText ? 'show' : 'hide'">name </span>
              </a> 
            </mat-nav-list>
          </div>
          <div>
            <mat-nav-list>
             <a mat-list-item >
                 <mat-icon style="padding-right:15px;">
                  <i class="fa fa-id-card-o" aria-hidden="true"></i>
                 </mat-icon>
                <span [@animateText]="linkText ? 'show' : 'hide'">name </span>
              </a> 
            </mat-nav-list>
          </div>
        </div>
      
        <span class="spacer"></span>
        <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
          <button mat-icon-button (click)="onSinenavToggle()">
            <mat-icon *ngIf="sideNavState">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </mat-icon>
            <mat-icon *ngIf="!sideNavState">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </mat-icon>
          </button>
        </div>
      </div>
    
  </mat-sidenav>
  <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
    <div class="main_content">
      <div style="padding: 20px">
        <!-- <app-home></app-home> -->
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
