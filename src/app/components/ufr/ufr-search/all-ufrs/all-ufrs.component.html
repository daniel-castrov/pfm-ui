
<input id="filtertestbox" [(ngModel)] = "filtertext" placeholder="Filter..." (input)="onFilterTextBoxChanged()" />

<ag-grid-angular #agGrid 
  class="ag-theme-balham"
  [columnDefs]="colDefs"
  [rowData]="rowData"
  [gridAutoHeight]="true"
  [enableSorting]="true"
  [enableFilter]="true"
  [showToolPanel]="true"
  [toolPanelSuppressPivots]="true"
  [toolPanelSuppressPivotMode]="true"
  [toolPanelSuppressRowGroups]="true" 
  [toolPanelSuppressValues]="true"
  [toolPanelSuppressColumnFilter]="true"
  [pivotMode]="false"
  [pagination]="true"
  [paginationPageSize]="20"
  (paginationChanged)="agGridPagination.onPaginationChanged($event)"
  [suppressRowTransform]="true"
  [suppressPaginationPanel]="true"
  [toolPanelSuppressSideButtons]="true"
  [suppressMovableColumns]="false"
  [frameworkComponents]="frameworkComponents"
  [context]="context"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
<ag-grid-pagination #agGridPagination [agGrid]="agGrid"></ag-grid-pagination>
