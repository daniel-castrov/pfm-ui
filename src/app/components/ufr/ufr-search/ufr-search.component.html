<j-header></j-header>

<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-md-12">
      <div class="row">
        <div class="col-12 mb-2">
          <span class="h5 mr-sm-4">Summary of Unfunded Requirements Requests:</span>
        </div>
      </div>
      <div class="row">
        <new-ufr class="col-5"></new-ufr>
        <div class="col-4"></div>
        <div class="col-2">
          <div class="bottom-text">
            <input id="filtertestbox" type="text" placeholder="Filter all columns ..." 
              [(ngModel)] = "allufrs.filtertext"  (input)="allufrs.onFilterTextBoxChanged()" />
          </div>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-12">
          <all-ufrs #allufrs [mapCycleIdToFy]="mapCycleIdToFy"></all-ufrs>
        </div>
      </div>
    </div>
  </div>
</div>
