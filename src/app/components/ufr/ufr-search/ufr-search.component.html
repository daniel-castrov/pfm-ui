<j-header></j-header>
<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-md-12">
      <div class="row">
        <div class="col-12 mb-2">
          <span class="h5 mr-sm-4">Summary of Unfunded Requirements Requests for POM{{pomFy}}:</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <new-ufr></new-ufr>
        </div>
        <div class="col-6">
          <div class="filter-columns pull-right">
            <input id="filtertestbox" type="text"  class="form-control forminput filter" placeholder="Filter all columns ..."
              [(ngModel)] = "allufrs.filtertext"  (input)="allufrs.onFilterTextBoxChanged()" />
          </div>
        </div>

      </div>
      <br/>
      <div class="row">
        <div class="col-12">
          <all-ufrs #allufrs [urlPath]="'ufr-view'" [mapCycleIdToFy]="mapCycleIdToFy"></all-ufrs>
        </div>
      </div>
    </div>
  </div>
</div>
