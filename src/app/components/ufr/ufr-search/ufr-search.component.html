<j-header></j-header>

<div class="container-fluid">
  <div class="row main-content" *ngIf="header.isAuthenticated">
    <div class="col-md-12">
      <div class=row>
        <div class="col-12 mb-2">
          <span class="h5 mr-sm-4">Unfunded Requests:</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <filter-ufrs [cycles]="cycles" [cyclelkp]="cyclelkp" (change)="search()"></filter-ufrs>
          <all-ufrs [cyclelkp]="cyclelkp" [filterUfrsComponent]="filterUfrsComponent"></all-ufrs>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <fieldset>
            <legend>Add New UFR:</legend>
             <new-ufr [editable]="editable"></new-ufr>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
