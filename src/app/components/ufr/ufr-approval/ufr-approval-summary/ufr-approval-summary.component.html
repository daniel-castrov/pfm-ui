<app-header></app-header>
<div style="display: flex">
  <menu-bar [authUser]="authUser"></menu-bar>
  <div class="container-fluid">
    <div class="row main-content">
      <div class="col-12">
        <div class="row">
          <div class="col-12 mb-4">
            <span class="h5 mr-sm-4">UFR Approval Summary</span>
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-12">
            <input id="filtertestbox" type="text"  class="form-control forminput filter" placeholder="Filter all columns ..."
                   [(ngModel)] = "allufrs.filtertext"  (input)="allufrs.onFilterTextBoxChanged()" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <all-ufrs #allufrs [phaseType]="PhaseType.POM"  [urlPath]="'ufr-approval-detail'" [ufrFilter]="ufrFilter" [mapCycleIdToFy]="mapCycleIdToFy"></all-ufrs>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
