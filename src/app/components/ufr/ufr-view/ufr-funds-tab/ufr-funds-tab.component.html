<div class="row">
  <div class="col-auto">
    <button [disabled]="isDisabledAddFundingLines"  class="btn btn-primary mb-3"  (click)="addFundLine()">
      <span class="icon-pad">Add Funding Line</span>
    </button>
  </div>
</div>

<ag-grid-angular #agGridCurrentFunding
  class="ag-theme-balham pr-funds-tab group-header-white"
  [rowData]="currentFunding"
  [suppressRowTransform]="true"
  [toolPanelSuppressSideButtons]="true"
  [suppressMovableColumns]="true"
  [columnDefs]="currentFundingColumnDefs"
  [overlayNoRowsTemplate]="overlayNoRowsTemplate"
  (gridReady)="onGridReady($event)"
  (columnValueChanged)="onColumnValueChanged($event)"
  [gridAutoHeight]="true">
</ag-grid-angular>

<ag-grid-angular #agGridProposedChanges
                 class="ag-theme-balham pr-funds-tab group-header-white separator"
                 [gridAutoHeight]="true"
                 [toolPanelSuppressSideButtons]="true"
                 [suppressMovableColumns]="true"
                 [suppressRowTransform]="true"
                 [showToolPanel]="false"
                 [enableSorting]="false"
                 [enableFilter]="false"
                 [rowData]="proposedChange"
                 [singleClickEdit]="true"
                 [frameworkComponents]="frameworkComponents"
                 [components]="components"
                 [context]="context"
                 [stopEditingWhenGridLosesFocus]="true"
                 (toolPanelVisibleChanged)="onToolPanelVisibleChanged($event)"
                 (columnVisible)="onColumnVisible($event)"
                 (gridReady)="onGridReady($event)"
                 (columnValueChanged)="onColumnValueChanged($event)"
                 (cellEditingStarted)="onCellEditingStarted($event)"
                 headerHeight="0">
</ag-grid-angular>

<ag-grid-angular
  #agGridRevisedPrograms
  class="ag-theme-balham pr-funds-tab group-header-white separator"
  [rowData]="revisedPrograms"
  [suppressRowTransform]="true"
  [suppressMovableColumns]="true"
  [toolPanelSuppressSideButtons]="true"
  [columnDefs]="revisedProgramsColumnDefs"
  [overlayNoRowsTemplate]="overlayNoRowsTemplate"
  (gridReady)="onGridReady($event)"
  (columnValueChanged)="onColumnValueChanged($event)"
  [gridAutoHeight]="true"
  headerHeight="0">
</ag-grid-angular>
