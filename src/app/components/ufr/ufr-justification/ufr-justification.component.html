<form>
  <div class="row">
    <div class="col-md-12">
      <div class="title mb-2">Rationale:</div>
      <div class="form-group">
        <textarea cols="50" rows="4" wrap="physical" [(value)]="current.justification" class="form-control"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="title mb-2">Milestone Impact:</div>
      <div class="form-group">
        <textarea cols="50" rows="4" wrap="physical" class="form-control" id="impact-1"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="title mb-2">Impact if not funded:</div>
      <div class="form-group">
        <textarea cols="50" rows="4" wrap="physical" class="form-control" id="impact-2"></textarea>
      </div>
    </div>
  </div>
</form>
