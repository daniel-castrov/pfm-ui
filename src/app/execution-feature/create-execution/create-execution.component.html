<div class="main">
  <h3 class="w-50">Create Execution Phase</h3>
  <div class="w-50 text-right">
    <pfm-primary-button [label]="'Create Execution Phase'" [name]="'create'" [id]="'create'"> </pfm-primary-button>
  </div>
</div>

<ng-container *ngIf="years">
  <pfm-dropdown
    [type]="'labelDropdown'"
    [label]="'For:'"
    [required]="true"
    [fieldName]="'value'"
    [fieldLabel]="'name'"
    [options]="years"
  ></pfm-dropdown>
</ng-container>
<div class="mt-3">
  <label>Upload OUSD</label>
  <i class="fa fa-upload text-center" (click)="onFileUploadClick()"></i>
</div>
<div class="mt-3">
  <label>File name</label>
  <span class="mg-lf-15">{{ filename }}</span>
</div>
<ng-container *ngIf="showUploadDialog">
  <pfm-secure-upload (onFilesUploaded)="handleAttachments($event)"></pfm-secure-upload>
</ng-container>

<pfm-busy [busy]="busy"></pfm-busy>
