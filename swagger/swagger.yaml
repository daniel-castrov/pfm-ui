      - "POM"
      summary: "Updates currently CREATED POM session"
      description: "Updates TOA values for a Community and its organizations"
      operationId: "updateCurrentPom"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "a POM object"
        required: true
        schema:
