      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
      - in: "path"
        name: "year"
        description: "the year"
        required: true
        type: "integer"
      - in: "query"
        name: "model"
        description: "the PB to use as a model"
        required: false
        type: "string"
      - in: "body"
        name: "body"
        description: "a POM object"
        required: true
        schema:
          $ref: "#/definitions/Pom"
    get:
      tags:
      - "POM"
      summary: "Fetches an existing POM sesion"
      description: "Gets the POM information for this year"
      operationId: "getByCommunityIdAndYear"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
      - in: "path"
        name: "year"
        description: "the year"
        required: true
        type: "integer"
  /pom/community/{communityId}:
