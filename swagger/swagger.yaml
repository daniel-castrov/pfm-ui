swagger: "2.0"
info:
  version: 0.0.1
  title: "JSBIS Services"
  description: "API services for JSCBIS"
basePath: "/api"
tags:
#
- name: "Blank"
- name: "Community"
- name: "Organization"
- name: "Library"
- name: "Property"
# PHASES
- name: "POM"
- name: "PB"
- name: "BES"
- name: "Budget"
- name: "Execution"
# PROGRAMS AND UFRS
- name: "Program"
- name: "MRDB"
- name: "Tags"
- name: "UFRs"
- name: "Epp"
- name: "Worksheet"
- name: "OandE"
- name: "SpendPlan"
- name: "Snapshots"
- name: "Workspace"
# BUDGET
- name: "RdteBudgetData"
- name: "LockPosition"
# USERS AND ROLES
- name: "MyDetails"
- name: "Stranger"
- name: "User"
- name: "Role"
- name: "Permission"
- name: "RolesPermissions"
- name: "UserRoleResource"
# USER REQUESTS
- name: "AssignRoleRequest"
- name: "CreateUserRequest"
- name: "DropRoleRequest"
- name: "JoinCommunityRequest"
- name: "LeaveCommunityRequest"
#
##############################################################################
# PATHS
#
paths:
##############################################################################
# START BLANK
  /blank:
    get:
      tags:
      - "Blank"
      summary: ""
      description: ""
      operationId: "blank"
      produces:
      - "application/json"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden/not authorized"
        500:
          description: "An unexpected error occured."
# STOP BLANK
##############################################################################
# START COMMUNITIES
  /communities:
    get:
      tags:
      - "Community"
      summary: "Get all Communities"
      description: "Get all the communities"
      operationId: "getAll"
      produces:
      - "application/json"
      responses:
        200:
          description: "A list of Communities"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden/not authorized"
        500:
          description: "An unexpected error occured."
    post:
      tags:
      - "Community"
      summary: "Creates a Community"
      description: "Adds a Community to the Communitylist."
      operationId: "create"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "a Community"
        required: true
        schema:
          $ref: "#/definitions/Community"
      responses:
        200:
          description: "The newly created community"
          schema:
            $ref: "#/definitions/RestResult"
        400:
          description: "Community couldn't be created."
        403:
          description: "Forbidden"
        500:
          description: "An unexpected error occured."
    put:
      tags:
      - "Community"
      summary: "Update a Community"
      description: "Update a Community"
      operationId: "update"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "a Community"
        required: true
        schema:
          $ref: "#/definitions/Community"
      responses:
        204:
          description: "Successfully updated Community"
        403:
          description: "Forbidden"
        404:
          description: "The User does not exist."
        500:
          description: "An unexpected error occured."
  /communities/{id}:
    get:
      tags:
      - "Community"
      summary: "Gets a Community"
      description: "Get a Community user identified via its id"
      operationId: "getById"
      parameters:
      - name: "id"
        in: "path"
        description: "Community id"
        required: true
        type: "string"
      responses:
        200:
          description: "a Community"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden"
        404:
          description: "Community does not exist."
        500:
          description: "An unexpected error occurred."
  /communities/user/{userId}/role/{roleName}:
    get:
      tags:
      - "Community"
      summary: "Gets Communities that a user has a known Role Name"
      description: "Gets Communities that a user has a known Role Name"
      operationId: "getByUserIdAndRoleName"
      parameters:
      - name: "userId"
        in: "path"
        description: "User Id"
        required: true
        type: "string"
      - name: "roleName"
        in: "path"
        description: "The known name of a Role"
        required: true
        type: "string"
      responses:
        200:
          description: "list of Communities"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden"
        404:
          description: "No User or Role exists."
        500:
          description: "An unexpected error occurred."
# STOP COMMUNITIES
##############################################################################
# START ORGANIZATIONS
  /organizations:
    get:
      tags:
      - "Organization"
      summary: "Get all"
      description: "Get all the Organization in a community"
      operationId: "getAll"
      produces:
      - "application/json"
      responses:
        200:
          description: "A list of Organizations"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden/not authorized"
        500:
          description: "An unexpected error occured."
    post:
      tags:
      - "Organization"
      summary: "Creates an Organization"
      description: "Adds an Organization."
      operationId: "create"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "an Organization"
        required: true
        schema:
          $ref: "#/definitions/Organization"
      responses:
        200:
          description: "The newly created organization"
          schema:
            $ref: "#/definitions/RestResult"
        400:
          description: "Community couldn't be created."
        403:
          description: "Forbidden"
        500:
          description: "An unexpected error occured."
    put:
      tags:
      - "Organization"
      summary: "Update an Organization"
      description: "Update an Organization"
      operationId: "update"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "an Organization"
        required: true
        schema:
          $ref: "#/definitions/Organization"
      responses:
        204:
          description: "Successfully updated Organization"
        403:
          description: "Forbidden"
        404:
          description: "The Organization does not exist."
        500:
          description: "An unexpected error occured."
  /organizations/{orgId}:
    get:
      tags:
      - "Organization"
      summary: "Get an organization by its id"
      description: "Get an organization by its id"
      operationId: "getById"
      parameters:
      - name: "orgId"
        in: "path"
        description: "am id "
        required: true
        type: "string"
      produces:
      - "application/json"
      responses:
        200:
          description: "An Organization"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden/not authorized"
        500:
          description: "An unexpected error occured."
  /organizations/abbreviation/{abbr}:
    get:
      tags:
      - "Organization"
      summary: "Get an organization by its abbreviation"
      description: "Get an organization by its abbreviation"
      operationId: "getByAbbreviation"
      parameters:
      - name: "abbr"
        in: "path"
        description: "an abbreviation"
        required: true
        type: "string"
      produces:
      - "application/json"
      responses:
        200:
          description: "An Organization"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden/not authorized"
        500:
          description: "An unexpected error occured."
  /organizations/name/{name}:
    get:
      tags:
      - "Organization"
      summary: "Get an organization by its name"
      description: "Get an organization by its name"
      operationId: "getByName"
      parameters:
      - name: "name"
        in: "path"
        description: "a name "
        required: true
        type: "string"
      produces:
      - "application/json"
      responses:
        200:
          description: "An Organization"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden/not authorized"
        500:
          description: "An unexpected error occured."
  /organizations/community/{communityId}:
    get:
      tags:
      - "Organization"
      summary: "Get organizations by community"
      description: "Get an organization by its name"
      operationId: "getByCommunityId"
      parameters:
      - name: "communityId"
        in: "path"
        description: "a name "
        required: true
        type: "string"
      produces:
      - "application/json"
      responses:
        200:
          description: "A list of Organizations"
          schema:
            $ref: "#/definitions/RestResult"
        403:
          description: "Forbidden/not authorized"
        500:
          description: "An unexpected error occured."
# STOP ORGANIZATIONS
##############################################################################
# START LIBRARY
  /library:
    get:
      tags:
      - "Library"
      summary: "Get all"
      description: "Get all the documents in the library"
      operationId: "getAll"
      produces:
      - "application/json"
  /library/filemetadata/key/{key}/value/{value}:
    get:
      tags:
        - "Library"
      summary: "Get all from a particular file area"
      description: "Get all the documents in the library that contain a certain key/value"
      operationId: "getByKeyAndValue"
      parameters:
        - in: "path"
          name: "key"
          description: "the key"
          required: true
          type: "string"
        - in: "path"
          name: "value"
          description: "the value"
          required: true
          type: "string"
      produces:
        - "application/json"
  /library/uploadFile:
    post:
      tags:
      - "Library"
      operationId: "uploadFile"
      consumes:
        - multipart/form-data
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  format: binary
      parameters:
      - in: "formData"
        name: "file"
        description: "upload a document to the server"
        required: true
        type: file
      - in: "query"
        name: "area"
        description: "the area where the file is going to be stored"
        required: true
        type: "string"
      produces:
      - "application/json"
  /library/downloadFile:
    get:
      tags:
      - "Library"
      operationId: "downloadFile"
      parameters:
      - in: "query"
        name: "id"
        required: true
        type: "string"
      - in: "query"
        name: "area"
        description: "the area where the file is located"
        required: true
        type: "string"
      produces:
      - "application/json"
# END LIBRARY
##############################################################################
  # START PROPERTY
  /property/r2a-bullet-title/ba/{ba}/item/{item}:
    get:
      tags:
        - "Property"
      operationId: "getR2aBulletTitles"
      parameters:
        - in: "path"
          name: "ba"
          required: true
          type: "string"
        - in: "path"
          name: "item"
          required: true
          type: "string"
      produces:
        - "application/json"
  /property/type/{type}:
    get:
      tags:
        - "Property"
      operationId: "getByPropertyType"
      parameters:
        - in: "path"
          name: "type"
          required: true
          type: "string"
      produces:
        - "application/json"
# END PROPERTY
##############################################################################
#
##############################################################################
#####################            PHASES        ###############################
##############################################################################
#
##############################################################################
# START POM
  /pom/community/{communityId}/year/{year}:
    post:
      tags:
      - "POM"
      summary: "Creates a new POM session"
      description: "Sets TOA values for a Community and its organizations"
      operationId: "createPom"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
      - in: "path"
        name: "year"
        description: "the year"
        required: true
        type: "integer"
      - in: "query"
        name: "useepp"
        description: "Use Epp data"
        required: false
        type: "boolean"
      - in: "body"
        name: "body"
        description: "a POM object"
        required: true
        schema:
          $ref: "#/definitions/Pom"
    get:
      tags:
      - "POM"
      summary: "Fetches an existing POM sesion"
      description: "Gets the POM information for this year"
      operationId: "getByCommunityIdAndYear"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
      - in: "path"
        name: "year"
        description: "the year"
        required: true
        type: "integer"
  /pom:
    get:
      tags:
      - "POM"
      operationId: "getAll"
      produces:
      - "application/json"
    put:
      tags:
      - "POM"
      operationId: "updateCurrentPom"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Pom"
  /pom/{pomId}/status/{status}:
    put:
      tags:
      - "POM"
      summary: "Updates the status of the POM specified"
      description: "Updates the status of the POM specified by the ID provided"
      operationId: "updatePomStatus"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "pomId"
        description: "The ID of the POM"
        required: true
        type: "string"
      - in: "path"
        name: "status"
        description: "The status"
        required: true
        type: "string"
  /pom/community/{communityId}/sample:
    get:
      tags:
      - "POM"
      summary: "Gets a 'sample' POM based on the values in the current PB"
      description: "get sample pom values (toas)"
      operationId: "getToaSamples"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
  /pom/community/{communityId}/isopen:
    get:
      tags:
      - "POM"
      summary: "Is there an open pom for this community?"
      description: "Open pom for the com?"
      operationId: "isOpen"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
  /pom/community/{communityId}/open:
    get:
      tags:
      - "POM"
      summary: "Gets the currently-open POM"
      description: "Open pom for the com"
      operationId: "getOpen"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "communityId"
        description: "The community id"
        required: true
        type: "string"
  /pom/community/{communityId}/reconciliation:
      get:
        tags:
        - "POM"
        summary: "Gets the POM in reconciliation"
        description: "pom in reconciliation for the com"
        operationId: "getReconciliation"
        consumes:
        - "application/json"
        produces:
        - "application/json"
        parameters:
        - in: "path"
          name: "communityId"
          description: "The community id"
          required: true
          type: "string"
  /pom/{pomId}:
    get:
      tags:
      - "POM"
      summary: "Fetches existing POM"
      description: "Gets the POM information"
      operationId: "getById"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "pomId"
        description: "The pom id"
        required: true
        type: "string"
  /pom/{pomId}/open:
    post:
      tags:
      - "POM"
      summary: "Opens a POM that is currently CREATED"
      description: "Open the pom"
      operationId: "open"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "pomId"
        description: "The pom id"
        required: true
        type: "string"
  /pom/{pomId}/submit:
    post:
      tags:
      - "POM"
      operationId: "submit"
      parameters:
      - in: "path"
        name: "pomId"
        required: true
        type: "string"
  /pom/workspace/{wkspId}:
    get:
      tags:
      - "POM"
      summary: "Get a pom by workspace id"
      description: "Get a pom by workspace id"
      operationId: "getByWorkspaceId"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "wkspId"
        description: "The workspace id"
        required: true
        type: "string"
# STOP POM
##############################################################################
# START BUDGET
  /budget:
    get:
      tags:
        - "Budget"
      operationId: "getAll"
  /budget/year/{fy}:
    post:
      tags:
        - "Budget"
      operationId: "createBudget"
      parameters:
        - in: "path"
          name: "fy"
          required: true
          type: "number"
# STOP BUDGET
##############################################################################
# START LOCK POSITION
##############################################################################
  /lockPosition/extract/programElement/{programElement}:
    post:
      tags:
      - "LockPosition"
      operationId: "extract"
      parameters:
      - in: "path"
        name: "programElement"
        description: "The program element"
        required: true
        type: "string"
      - in: "body"
        name: "lp"
        required: true
        schema:
          $ref: "#/definitions/LockPosition"
  /lockPosition:
    post:
      tags:
      - "LockPosition"
      operationId: "lock"
      parameters:
      - in: "body"
        name: "lp"
        required: true
        schema:
          $ref: "#/definitions/LockPosition"
  /lockPosition/events/phase/{phaseId}/scenario/{scenarioId}:
    get:
      tags:
      - "LockPosition"
      summary: "Gets all lock position events"
      description: "Gets all lockposition events"
      operationId: "getEvents"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "path"
        name: "phaseId"
        description: "The phase id"
        required: true
        type: "string"
      - in: "path"
        name: "scenarioId"
        description: "The scenario id"
        required: true
        type: "string"
  /lockPosition/programElements/appropriation/{appropriation}:
    get:
      tags:
      - "LockPosition"
      summary: "Gets all program elements in the MRDB"
      description: "Gets all program elements in the MRDB"
      operationId: "getProgramElements"
      parameters:
        - in: "path"
          name: "appropriation"
          description: "The appropriation type"
          required: true
          type: "string"
      consumes:
      - "application/json"
      produces:
      - "application/json"
  /lockPosition/latest/scenario/{scenarioId}:
    get:
      tags:
        - "LockPosition"
      operationId: "getLatestForScenario"
      parameters:
        - in: "path"
          name: "scenarioId"
          required: true
          type: "string"
##############################################################################
# STOP LOCK POSITION
# START PB
  /pb/final/latest:
    get:
      tags:
        - "PB"
      operationId: "getFinalLatest"
      produces:
        - "application/json"
  /pb/final/year/{year}:
    get:
      tags:
        - "PB"
      operationId: "getFinalByYear"
      parameters:
        - in: "path"
          name: "year"
          required: true
          type: "integer"
  /pb/{id}:
    get:
      tags:
        - "PB"
      operationId: "getById"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
  /pb/budget/{budgetId}:
    get:
      tags:
        - "PB"
      operationId: "getByBudget"
      parameters:
        - in: "path"
          name: "budgetId"
          required: true
          type: "string"
  /pb/from/{containerId}/name/{name}:
    post:
      tags:
        - "PB"
      operationId: "createFrom"
      parameters:
        - in: "path"
          name: "containerId"
          required: true
          type: "string"
        - in: "path"
          name: "name"
          required: true
          type: "string"
# END PB
##############################################################################
# START BES
  /bes/{id}:
    get:
      tags:
        - "BES"
      operationId: "getById"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
  /bes/budget/{budgetId}:
    get:
      tags:
        - "BES"
      operationId: "getByBudget"
      parameters:
        - in: "path"
          name: "budgetId"
          required: true
          type: "string"
  /bes/from/{containerId}/name/{name}:
    post:
      tags:
        - "BES"
      operationId: "createFrom"
      parameters:
        - in: "path"
          name: "containerId"
          required: true
          type: "string"
        - in: "path"
          name: "name"
          required: true
          type: "string"
# END BES
##############################################################################
# START EXECUTION
  /execution:
    get:
      operationId: "getAll"
      parameters:
      - name: "status"
        in: "query"
        required: false
        type: "string"
      tags:
      - "Execution"
      summary: "Gets all the execution phases for this community"
      description: "Returns open community execution phases"
      produces:
      - "application/json"
  /execution/{id}:
    get:
      operationId: "getById"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      tags:
      - "Execution"
      summary: "Gets the given Execution"
      description: "Returns an execution"
      produces:
      - "application/json"
  /execution/{id}/hasAppropriation:
    get:
      operationId: "hasAppropriation"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      tags:
      - "Execution"
      summary: "Does this Execution have an appropriation?"
      description: "Returns a boolean"
      produces:
      - "application/json"
  /execution/{exeid}/open:
    post:
      tags:
      - "Execution"
      summary: "Opens an Execution Phase"
      description: "creates an execution event"
      operationId: "openExecution"
      parameters:
      - in: "path"
        name: "exeid"
        description: "The phase to open"
        required: true
        type: "string"
      produces:
      - "application/json"
  /execution/year/{year}:
    post:
      tags:
      - "Execution"
      summary: "Creates a new Execution phase"
      description: "creates a new execution phase"
      operationId: "createExecution"
      consumes:
        - multipart/form-data
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  format: binary
      parameters:
      - in: "path"
        name: "year"
        description: "the year"
        required: true
        type: "integer"
      - in: "formData"
        name: "file"
        description: "the file to upload"
        required: true
        type: "file"
# STOP EXECUTION
##############################################################################
# START TAGS
  /tagtypes:
    get:
      tags:
      - "Tags"
      operationId: "getTagtypes"
      summary: "Gets all type names"
      description: "Returns a collection of type names"
      produces:
      - "application/json"
  /tags/type/{type}:
    get:
      tags:
      - "Tags"
